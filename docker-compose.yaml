version : "3"

services :
  app :
    build :
      context :    .
      dockerfile : ./Dockerfile
    ports :
      - "8080:8080"
    environment :
      SPRING_DATASOURCE_URL :      jdbc:mariadb://pol-mariadb:3306/polinsight?useUnicode=true
      SPRING_DATASOURCE_USERNAME : polinsight
      SPRING_DATASOURCE_PASSWORD : polinsight
    volumes :
      - /app/data:/app/data
      - /app/logs:/app/logs
    depends_on :
      - "pol-mariadb"

  pol-mariadb :
    image :   mariadb
    environment :
      MYSQL_ROOT_PASSWORD : "root"
      MYSQL_DATABASE :      "polinsight"
      MYSQL_USER :          "polinsight"
      MYSQL_PASSWORD :      "polinsight"
    command :
      [
          "--character-set-server=utf8mb4",
          "--collation-server=utf8mb4_unicode_ci",
      ]
    ports :
      - 3306:3306
    volumes :
      - /app/data/database:/var/lib/mysql
    restart : always

  pol-redis :
    image :   redis
    command : redis-server --port 6379
    ports :
      - 6379:6379
    restart : always

networks :
  polinsight_network :
