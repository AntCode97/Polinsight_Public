<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        .login_input {
            width: 100%;
            outline: none;
            border: none;
            border-bottom: 1.5px solid #dde0ea;
            color: #343236;
            padding: 8px 0px;
            height: 43px;
            font-size: 16px;
        }

        .login_btn_wrap > .btn-primary {
            width: 100%;
            font-weight: bold;
            float: left;
        }

        .btn-effect {
            padding: 12px;
            font-size: 18px;
            text-align: center;
            border-radius: 2px;
            cursor: pointer;
            border: 1px solid transparent;
            outline: none;
        }

        .login_content {
            width: 25rem;
            margin: 0 auto;
            text-align: center;
        }

        .modal_content {
            width: 50%;
            background-color: white;
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .modal_wrap {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input_div {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .input_div > label > p {
            font-size: 16px;
            text-align: left;
            color: #a5dff9;
        }
    </style>
</head>
<body>
<div>
    <div>
        <form action="/changepwd" method="post">
            <div class="input_div">
                <label for="pwd">
                    <p><i class="fas fa-lock"></i>&nbsp;패스워드</p>
                </label>
                <input id="pwd" type="password" class="login_input" required placeholder="패스워드">
            </div>
            <div class="input_div">
                <label for="pwdconfirm">
                    <p><i class="fas fa-lock"></i>&nbsp;패스워드 확인</p>
                </label>
                <input id="pwdconfirm" type="password" class="login_input" required placeholder="패스워드 확인">
                <span class="err_msg" id="pwmsg" style="display:none;">패스워드가 다릅니다. 다시 한번 확인해주세요.</span>
            </div>

            <div class="login_btn_wrap">
                <!--                <button class="btn-primary btn-effect"></button>-->
                <button class="btn-primary btn-effect" id="btn_submit">변경하기</button>
            </div>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:inline="javascript">

  const passwordChecker = () => {
    const passwordValue = $("#pwd").val();
    const confirmValue = $("#pwdconfirm").val();
    const msg = $("#pwmsg")
    if (passwordValue !== confirmValue) {
      if (confirmValue.replace(/\s/g, "").length !== 0 && passwordValue.replace(/\s/g, "").length !== 0) {
        msg.css("display", "block");
      }
    } else {
      msg.css("display", "none");
    }
  }

  $(function () {
    $(document).on('focus', '.login_input', function () {
      $(this).css('border-bottom', '1.5px solid #4C99CF');
    });
    $(document).on('blur', '.login_input', function () {
      $(this).css('border-bottom', '1.5px solid #dde0ea');
    });

    $("#btn_submit").on('click', function () {
      $(this).submit() // NOTE 2021-06-22 0022 : 비동기로 변경?
      window.location.replace("/")
    })
  })
</script>
</body>
</html>
