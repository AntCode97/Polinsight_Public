<th:block>
  <style>
    .popup_overlay {
      background-color : rgba(0, 0, 0, 0.4);
      display          : none;
      height           : 100vh;
      left             : 50%;
      position         : fixed;
      top              : 50%;
      transform        : translate(-50%, -50%);
      width            : 100%;
    }

    .popup_box {
      background-color : white;
      box-shadow       : 2px 5px 10px 0px rgba(0, 0, 0, 0.35);
      left             : 50%;
      position         : relative;
      top              : 50%;
      transform        : translate(-50%, -50%);
      width            : 550px;
    }

    .popup_box .popup_content {
      color      : #666666;
      font-size  : 14px;
      padding    : 50px;
      word-break : break-word;
    }

    .popup_content > h3 {
      text-align : center;
    }

    .popup_btn_wrap {
      align-items     : center;
      display         : flex;
      justify-content : center;
      padding-bottom  : 25px;
    }

    .popup_box .popup_btn {
      background : #192739;
      border     : none;
      color      : white;
      outline    : none;
      padding    : 10px 25px;
      text-align : center;
    }

    .popup_btn:hover {
      cursor : pointer;
    }

    .popup_delete_btn {
      margin-right : 25px;
    }

    /*.delete_post {*/
    /*  font-size  : 1.3rem;*/
    /*  text-align : center !important;*/
    /*  width      : 100% !important;*/
    /*}*/
  </style>
</th:block>
<th:block>
  <div class="popup_overlay">
    <div class="popup_box">
      <div id="popup_close_btn" style="position: relative; float: right; margin: 7px 10px; font-size: 20px; cursor:pointer;">
        <i class="fas fa-times"></i>
      </div>
      <div class="popup_content">
        <h3>공지사항을 삭제하시겠습니까?<br>삭제하면 복구할 수 없습니다.</h3>
      </div>
      <div class="popup_btn_wrap">
        <button type="button" class="popup_btn popup_delete_btn">삭제</button>
        <button type="button" class="popup_btn">취소</button>
      </div>
    </div>
  </div>

</th:block>
