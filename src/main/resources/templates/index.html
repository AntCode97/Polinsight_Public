<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="ltr" lang="en">
<th:block th:include="module/common" />
<th:block th:include="layout/header" />
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>폴인사이트</title>
  <style>
    /* 여기서부터 index.html 내용 */
    .panel_wrap {
      width: 900px;
      padding: 30px 0;
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1.5px solid #AAA;
    }

    .panel_item_horizontal {
      display: flex;
    }

    .panel_item_vertical {
      display: flex;
      flex-direction: column;
    }

    .pol_color {
      color: #4C99CF;
    }

    .panel_item > p {
      font-size: 14px;
    }

    .panel_big_item {
      font-size: 25px !important;
      font-weight: bold;
      padding-bottom: 10px;
    }

    .panel_btn {
      font-size: 14px;
      padding: 7px 0;
      text-align: center;
      width: 110px;
    }

    .panel_btn_login {
      background-color: #182838;
      color: white;
      margin-right: 5px;
    }

    .panel_btn_join {
      background-color: #4C99CF;
      color: white;
    }

    .panel_line {
      width: 2px;
      height: 65px;
      background-color: #182838;
      margin: 0 30px;
    }

    /* 진행중인 온라인 조사 */
    .main_survey_list_wrap {
      padding: 20px 30px;
      background-color: #e1eef6;
      width: 1000px;
      margin: 0 auto 50px;
    }

    .main_survey_list_title {
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      margin-bottom: 25px;
    }

    .main_survey_list_title > p {
      font-size: 25px;
      font-weight: bold;
      margin-right: 10px;
    }

    .main_survey_item {
      width: 300px;
      padding: 10px;
    }

    .survey_run, .survey_stop {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .survey_title {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 45px;
    }

    .survey_point {
      font-weight: bold;
      border-bottom: 1px solid #dadada;
      padding-bottom: 5px;
    }

    .survey_date {
      text-align: right;
      font-weight: bold;
      padding: 10px 0 20px;
    }

    .main_survey_item_wrap {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .survey_run {
      color: #4C99CF;
    }

    .survey_stop {
      color: #000;
    }

    .bg_color_item_white {
      background-color: white;
    }

    .bg_color_item_gray {
      background-color: #dedede;
    }

    /* 진행중인 온라인 조사 */
    .main_survey_list_wrap {
      padding: 20px 30px;
      background-color: #e1eef6;
      width: 1000px;
      margin: 0 auto 50px;
    }

    .main_survey_list_title {
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      margin-bottom: 25px;
    }

    .main_survey_list_title > p {
      font-size: 25px;
      font-weight: bold;
      margin-right: 10px;
    }

    .main_survey_item {
      width: 300px;
      padding: 10px;
    }

    .survey_run, .survey_stop {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .survey_title {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 45px;
      height: 2rem;
    }

    .survey_point {
      font-weight: bold;
      border-bottom: 1px solid #dadada;
      padding-bottom: 5px;
    }

    .survey_date {
      text-align: right;
      font-weight: bold;
      padding: 10px 0 20px;
    }

    .main_survey_item_wrap {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .survey_run {
      color: #4C99CF;
    }

    .survey_stop {
      color: #000;
    }

    .bg_color_item_white {
      background-color: white;
    }

    .bg_color_item_gray {
      background-color: #dedede;
    }
  </style>
</head>
<body>
<div class="carasel_wrap"></div>
<th:block th:if="${session.user==null}">
  <div class="panel_wrap">
    <div class="panel_item panel_item_vertical">
      <p class="panel_big_item"><span class="pol_color">폴인패널</span> 가입하기</p>
      <p>폴인사이트의 패널이 되어주세요.</p>
    </div>
    <div class="panel_line"></div>
    <div class="panel_item panel_item_vertical">
      <p class="panel_big_item"><span class="pol_color">폴인패널</span>이 된다면?</p>
      <p>폴인사이트가 진행하는 온라인조사 직접참여</p>
    </div>
    <div class="panel_line"></div>
    <div class="panel_item panel_item_horizontal">
      <a th:href="@{/login}" class="panel_btn panel_btn_login">LOGIN</a>
      <a th:href="@{/signup}" class="panel_btn panel_btn_join">JOIN US</a>
    </div>
  </div>
</th:block>
<th:block th:include="survey/surveylist" />
<div style="height: 200px;"></div>
</body>
</html>
