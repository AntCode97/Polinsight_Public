<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="layout/header"></th:block>
<head>
    <style type="text/css">
        .carasel_wrap {
            width: 100%;
            height: 80vh;
        }

        .bg_image {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
<h1>Index Page</h1>
<th:block th:if="${session.user} == null">
    <a role="button" href="/loginpage">로그인</a>

</th:block>
<th:block th:unless="${session.user} == null">
    <a th:text="${session.user}?${session.user.name}:'guest'" role="button" href="/mypage"></a>
    <a href="/dologout">logout</a>
</th:block>

<div>

</div>

    <img src="/img/banner/banner01.jpg" class="bg_image"/>

</html>
