<th:block th:include="layout/header" />
<th:block>
  <style>
    .panel_wrap {
      align-items     : center;
      border          : 1.5px solid #AAAAAA;
      display         : flex;
      justify-content : center;
      margin          : 30px auto 0;
      padding         : 30px 0;
      width           : 900px;
    }

    .panel_item_horizontal {
      display : flex;
    }

    .panel_item_vertical {
      display        : flex;
      flex-direction : column;
    }

    .pol_color {
      color : #4C99CF;
    }

    .panel_item > p {
      font-size : 14px;
    }

    .panel_big_item {
      font-size      : 25px !important;
      font-weight    : bold;
      padding-bottom : 10px;
    }

    .panel_btn {
      font-size  : 14px;
      padding    : 7px 0;
      text-align : center;
      width      : 110px;
    }

    .panel_btn_login {
      background-color : #182838;
      color            : white;
      margin-right     : 5px;
    }

    .panel_btn_join {
      background-color : #4C99CF;
      color            : white;
    }

    .panel_line {
      background-color : #182838;
      height           : 65px;
      margin           : 0 30px;
      width            : 2px;
    }

    /* 진행중인 온라인 조사 */
    .main_survey_list_wrap {
      background-color : #E1EEF6;
      height           : 100%;
      margin           : 30px auto 50px;
      padding          : 20px 30px;
      width            : 1000px;
    }

    .main_survey_list_title {
      align-items     : flex-end;
      display         : flex;
      justify-content : flex-start;
      margin-bottom   : 25px;
    }

    .main_survey_list_title > p {
      font-size    : 25px;
      font-weight  : bold;
      margin-right : 10px;
    }

    .main_survey_item {
      padding : 10px;
      width   : 300px;
    }

    .survey_run, .survey_stop {
      font-size     : 17px;
      font-weight   : bold;
      margin-bottom : 10px;
    }

    .survey_title {
      font-size     : 17px;
      font-weight   : bold;
      margin-bottom : 45px;
    }

    .survey_point {
      border-bottom  : 1px solid #DADADA;
      font-weight    : bold;
      padding-bottom : 5px;
    }

    .survey_date {
      font-weight : bold;
      padding     : 10px 0 20px;
      text-align  : right;
    }

    .main_survey_item_wrap {
      align-items     : center;
      display         : flex;
      justify-content : space-between;
      margin-bottom   : 20px;
    }

    .survey_run {
      color : #4C99CF;
    }

    .survey_stop {
      color : #000000;
    }

    .bg_color_item_white {
      background-color : white;
    }

    .bg_color_item_gray {
      background-color : #DEDEDE;
    }

    .survey_run, .survey_stop {
      font-size     : 17px;
      font-weight   : bold;
      margin-bottom : 10px;
    }

    .survey_title {
      font-size     : 17px;
      font-weight   : bold;
      height        : 2rem;
      margin-bottom : 45px;
    }

    .survey_point {
      border-bottom  : 1px solid #DADADA;
      font-weight    : bold;
      padding-bottom : 5px;
    }

    .survey_date {
      font-weight : bold;
      padding     : 10px 0 20px;
      text-align  : right;
    }

    .survey_run {
      color : #4C99CF;
    }

    .survey_stop {
      color : #000000;
    }

    .bg_color_item_white {
      background-color : white;
    }

    .bg_color_item_gray {
      background-color : #DEDEDE;
    }





    @media (min-width : 320px) and (max-width : 480px) {
      .carasel_wrap {display: none;}
      .panel_wrap {margin: 50px auto 0;}

    }
  </style>


  <div class="carasel_wrap"></div>
  <th:block th:if="${session.user==null}">
    <div class="panel_wrap">
      <div class="panel_item panel_item_vertical">
        <p class="panel_big_item"><span class="pol_color">폴인패널</span> 가입하기</p>
        <p>폴인사이트의 패널이 되어주세요.</p>
      </div>
      <div class="panel_line"></div>
      <div class="panel_item panel_item_vertical">
        <p class="panel_big_item"><span class="pol_color">폴인패널</span>이 된다면?</p>
        <p>폴인사이트가 진행하는 온라인조사 직접참여</p>
      </div>
      <div class="panel_line"></div>
      <div class="panel_item panel_item_horizontal">
        <a th:href="@{/login}" class="panel_btn panel_btn_login">LOGIN</a>
        <a th:href="@{/signup}" class="panel_btn panel_btn_join">JOIN US</a>
      </div>
    </div>
  </th:block>
  <div>
    <th:block th:include="survey/surveylist" />
  </div>

  <th:block th:include="layout/footer" />
  <script th:inline="javascript">
    $(function () {
      // Scroll TOP버튼 생성 및 TOP으로 이동
      // + header 디자인 그림자 추가
      $(window).scroll(function () { // 스크롤이 움직이면
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
          $('.top-btn').fadeIn().css("display", "flex");
          $('.header_wrap').css('box-shadow', '0 0 1px 1px rgba(20,23,28,.1), 0 3px 1px 0 rgba(20,23,28,.1)')
              .css('background-color', '#192739');
        } else {
          $('.top-btn').fadeOut();
          $('.header_wrap').css('box-shadow', 'none').css('background-color', 'transparent');
        }
      });
      $('.top-btn').click(function () {
        $('html, body').animate({scrollTop: 0}, 800);
      });
    });
  </script>
</th:block>
