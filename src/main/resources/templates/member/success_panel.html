<th:block th:include="layout/header" />
<th:block>
  <style>
    .header_wrap {
      background-color : rgb(24, 40, 56) !important;
    }

    .register_success_wrap {
      color      : black;
      font-size  : 16px;
      margin     : 0 auto;
      margin-top : 120px;
      position   : relative;
      width      : 1000px;
    }

    .register_success_box {
      align-items      : center;
      display          : flex;
      flex-direction   : column;
      justify-contents : center;
    }

    .register_success_box > * {
      margin : 7px 0;
    }

    .success_icon {
      font-size : 28px;
    }

    .success_title > h1 {
      font-size      : 22px;
      font-weight    : normal;
      padding-bottom : 35px;
    }

    .success_item_box {
      background-color : #ECECEC;
      border-radius    : 10px;
      display          : inline-block;
      padding          : 20px 50px;
      text-align       : center;
    }

    .success_item_box > div:nth-child(1) {
      padding-bottom : 7px;
    }

    .btn_move {
      background-color : #182838;
      color            : white;
      cursor           : pointer;
      padding          : 7px 25px;
    }
  </style>
  <div class="flex-wrapper">
    <div class="flex-content">
      <div class="register_success_wrap">
        <div class="register_success_box">
          <div class="success_icon"><i class="fas fa-check-circle" style="color: #4C99CF;"></i></div>
          <div class="success_title"><h1>패널가입 완료!</h1></div>
          <div>환영합니다.</div>
          <div><span>000</span>님은 <strong>'일반패널'</strong>회원이십니다.</div>
          <div class="success_item_box">
            <div>Research > 온라인조사</div>
            <div>진행중인 온라인조사에 참여하시고 적립금 받아가세요!</div>
          </div>
          <a th:href="@{/}" class="btn_move">조사참여 바로가기</a>
        </div>
      </div>
    </div>
    <th:block th:include="layout/footer" />
  </div>
</th:block>
