  <script>
    const receiveCheck = () => {
      let sms = $('input[name=isSmsReceive]')
      let email = $('input[name=isEmailReceive]')
      return sms.val() === 'true' || email.val() === 'true';

    }

    const changeRoleToPanel = e => {
      e.preventDefault()

      let panelInfo = getPanelDataFromInputToJson()
      // 데이터 검증
      if (!panelInfoChecker(panelInfo)) {
        alert('필수 사항이 작성되었는지 확인해주세요')
        return
      }

      if (!receiveCheck()) {
        alert('sms 수신동의 또는 email 수신 동의 중 하나는 필요합니다.')
        return;
      }

      http
          .patch('/api/changetopanel', panelInfo)
          .then(res => {
            if (res.data.success) {
              alert('유저 변경에 성공하였습니다.\n다시 로그인해주세요.')
            }
          })
          .catch(err => {
            alert('처리 중 오류가 발생하였습니다.\n계속해서 오류가 발생한다면 관리자에게 문의해주세요.')
          })
          .finally(() => {
            // TODO
            location.replace("/")
          })
    }

    let init = () => {
      setDateValue()
    }

    $(function () {
      init();
      $('button[name=to_panel_btn]').on('click', changeRoleToPanel)

    })

    $(document)
        .on('change', 'select[name=month]', setDay)

  </script>
