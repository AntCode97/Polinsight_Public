<th:block th:include="layout/header" />
<th:block>
  <style>
    .header_wrap {
      background-color : rgb(24, 40, 56) !important;
    }

    .content-container {
      align-items     : center;
      display         : flex;
      justify-content : center;
      margin-top      : 120px;
    }

    .content-wrap {

    }
  </style>
  <div class="content-container">
    <div class="content-wrap">
      <textarea cols="30" readonly rows="10"></textarea>
      <label>
        <input class="agree" type="checkbox">
        약관에 동의합니다.
      </label>

      <br />

      <textarea cols="30" readonly rows="10"></textarea>
      <label>
        <input class="agree" type="checkbox">
        약관에 동의합니다.
      </label>
    </div>
    <div>
      <label for="allchk">
        <input id="allchk" type="checkbox">
        전체 동의
      </label>
    </div>
  </div>
  <div>
    <button id="cancle">취소</button>
    <button id="next">다음</button>
  </div>
  <div>
    <th:block th:include="layout/footer" />
  </div>
  <script>
    const chkAgreeBox = e => {
      return $('.agree:checked').length === 2
      // location.replace('/moreinfo')

    }

    $(function () {

      $("#allchk").on('change', () => {
        $('.agree').each(function () {
          if ($("#allchk").is(":checked"))
            $(this).prop('checked', true)
          else
            $(this).prop('checked', false)
        })
      })

      $("#cancle").on('click', function () {
        location.replace("/")
      })
      $("#next").on('click', function () {
        if (chkAgreeBox())
          location.replace("/panel")
        else
          alert("필수 동의 항목을 모두 체크해주세요")
      })
    })
  </script>
</th:block>
