<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="ltr" lang="en">
<th:block th:include="module/common" />
<th:block th:include="layout/header" />
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>폴인사이트</title>
  <style>
    /*@import url("@{/css/common.css}");*/
    /* 모달 로그인 창 */
    .modal_wrap {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -20vh;
    }

    .modal_login {
      padding-bottom: 50px;
    }

    .modal_content {
      width: 50%;
      background-color: white;
      border-radius: 2px;
      overflow: hidden;
      margin: 0 auto;
    }

    .login_close > button:hover {
      color: #EBA444;
    }

    .login_logo > img {
      max-width: 100px;
      vertical-align: middle;
    }

    .login_title {
      margin: 0 auto -40px;
      text-align: center;
    }

    .login_title > a {
      display: block;
    }

    .login_logo_text {
      margin-top: -50px;
      max-width: 30rem;
    }

    .login_content {
      width: 25rem;
      margin: 0 auto;
      text-align: center;
    }

    .err_content {
      margin: 8px 0;
      padding: 15px;
      font-size: 15px;
      text-align: left;
      line-height: 20px;
      /*background-color: #faebeb;*/
      color: #521822;
      display: block;
    }

    input::placeholder {
      color: #BBBBBB;
      font-size: 14px;
    }

    .input_div {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }

    .input_div > p {
      font-size: 16px;
      text-align: left;
      color: #a5dff9;
    }

    .login_input {
      width: 100%;
      outline: none;
      border: none;
      border-bottom: 1.5px solid #dde0ea;
      color: #343236;
      padding: 8px 0px;
      height: 43px;
      font-size: 16px;
    }

    .pw_eye {
      position: absolute;
      color: #AAA;
      font-size: 17px;
      bottom: 0px;
      right: 7px;
      cursor: pointer;
      height: 43px;
      line-height: 45px;
      width: 30px;
      text-align: center;
      display: flex;
      align-items: center;
    }

    .qnapw {
      margin: 15px 5px 0;
      text-align: right;
      padding-left: 5px;
      color: #a9abb7;
    }

    .qnapw > a {
      font-size: 14px;
      letter-spacing: 0.8px;
    }

    .qnapw > a:first-child {
      padding-right: 10px;
      margin-right: 10px;
      border-right: 1px solid #dadada;
    }

    .qnapw > a:hover {
      text-decoration: underline;
    }

    .login_btn_wrap {
      margin-top: 30px;
    }

    .login_btn_wrap > .btn-primary {
      width: 100%;
      font-weight: bold;
    }

    .sns_btn_wrap a {
      display: block;
      width: 25rem;
      height: 51px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url("img/icons/kakao_login_large_wide.png");
      border-radius: 2px;
    }

    .login_or {
      margin: 16px 0;
      font-size: 14px;
      overflow: hidden;
      text-align: center;
      font-weight: bold;
    }

    .btn-kakao {
      cursor: pointer;
      width: 100%;
    }

    .privacy-info > span {
      font-size: 11px;
      color: rgb(142, 142, 142);
      letter-spacing: .2px;
    }

    .privacy-info > span > a {
      font-weight: bold;
    }

    .login_line {
      margin: 10px auto;
      width: 110px;
      border: 0.5px solid rgb(222, 222, 222);
    }

    .join_request_text {
      text-align: center;
      margin-top: -30px;
    }

    .join_request_text > a {
      margin-left: 5px;
      color: rgb(51, 51, 51);
      font-weight: bold;
      font-size: 14px;
    }

    .sns_btn_wrap {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-effect {
      padding: 12px;
      font-size: 18px;
      text-align: center;
      border-radius: 2px;
      cursor: pointer;
      border: 1px solid transparent;
      outline: none;
    }

    @media (min-width: 320px) and (max-width: 480px) {
      .modal_content {
        width: 95%;
      }

      .login_logo_text {
        width: 100%;
        margin-top: -20px;
      }

      .login_content {
        width: 100%;
      }

      .sns_btn_wrap a {
        max-width: 22.27rem;
      }

      .modal_login {
        min-width: 20rem;
      }
    }
  </style>
</head>
<body>
<div class="modal_wrap">
  <div class="modal_content">
    <div class="modal_login">
      <div class="login_title">
        <a th:href="@{/}">
          <img th:src="@{/img/logo/logo_color.png}" class="login_logo_text" />
        </a>
      </div>
      <div class="login_content">
        <div class="err_content"></div>
        <form class="frm_login" action="/dologin" method="post">
          <div class="input_div">
            <p>이메일</p>
            <input type="email" class="login_input" id="login_id" name="email" placeholder="이메일을 입력해 주세요" required>
          </div>
          <div class="input_div">
            <p>비밀번호</p>
            <input type="password" class="login_input" id="login_pw" name="password" placeholder="비밀번호를 입력해 주세요" required>
            <span class="pw_eye"><i class="fas fa-eye-slash"></i></span>
          </div>
          <div class="login_btn_wrap">
            <button type="submit" id="btn-login" class="btn-primary btn-effect">로그인 하기</button>
          </div>
        </form>
        <div class="qnapw">
          <a th:href="@{/signup}">회원가입</a>
          <a th:href="@{/findpwd}">아이디/비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
