<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="module/common" />
<th:block th:include="layout/header" />
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <style>
    .login_input {
      width: 100%;
      outline: none;
      border: none;
      border-bottom: 1.5px solid #dde0ea;
      color: #343236;
      padding: 8px 0px;
      height: 43px;
      font-size: 16px;
    }

    .login_btn_wrap > .btn-primary {
      width: 100%;
      font-weight: bold;
      float: left;
    }

    .btn-effect {
      padding: 12px;
      font-size: 18px;
      text-align: center;
      border-radius: 2px;
      cursor: pointer;
      border: 1px solid transparent;
      outline: none;
    }

    .login_content {
      width: 25rem;
      margin: 0 auto;
      text-align: center;
    }

    .modal_content {
      width: 50%;
      background-color: white;
      border-radius: 2px;
      overflow: hidden;
      margin: 0 auto;
    }

    .modal_wrap {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input_div {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }

    .input_div > label > p {
      font-size: 16px;
      text-align: left;
      color: #a5dff9;
    }

    .vaild {
      color: #00CC00;
    }

    .invalid {
      color: #FF0000;
    }
  </style>
</head>
<body>
<div>
  <div>
    <form th:action="@{/changepwd}" method="post">
      <div class="input_div">
        <label for="pwd">
          <p><i class="fas fa-lock"></i>변경 할&nbsp;패스워드</p>
        </label>
        <input class="pwdinput" id="pwd" placeholder="패스워드" required type="password">
      </div>
      <div class="input_div">
        <label for="pwdcfm">
          <p><i class="fas fa-lock"></i>&nbsp패스워드 확인</p>
        </label>
        <input class="pwdinput" id="pwdcfm" placeholder="패스워드 확인" required type="password">
        <span class="err_msg" id="pwmsg" style="display:none;">패스워드가 다릅니다. 다시 한번 확인해주세요.</span>
      </div>

      <div class="login_btn_wrap">
        <button class="btn-primary btn-effect" th:onclick="window.location.back()">돌아가기</button>
        <button type="submit" class="btn-primary btn-effect" id="btn_submit">변경하기</button>
      </div>
    </form>
  </div>
</div>
<script th:inline="javascript">

  const passwordChecker = () => {
    const passwordValue = $("#pwd").val();
    const confirmValue = $("#pwdcfm").val();
    const msg = $("#pwmsg")
    if (passwordValue !== confirmValue) {
      if (confirmValue.replace(/\s/g, "").length !== 0 && passwordValue.replace(/\s/g, "").length !== 0) {
        // msg.css("display", "block");
        msg.text("패스워드가 일치하지 않습니다. 확인해주세요.").removeClass("valid").addClass("invalid")
      }
    } else {
      // msg.css("display", "none");
      msg.text("사용 가능한 패스워드 입니다.").removeClass("invalid").addClass("valid")
    }
  }

  $(function () {
    $(document).on('focus', '.login_input', function () {
      $(this).css('border-bottom', '1.5px solid #4C99CF');
    });
    $(document).on('blur', '.login_input', function () {
      $(this).css('border-bottom', '1.5px solid #dde0ea');
    });

    $('.pwdinput').on('change keydown keyup paste', passwordChecker);

    //       })

</script>
</body>
