<th:block th:include="layout/header" />
<th:block>
  <style>
    .web {
      margin: auto;
      width: 1200px;
    }

    img {
      margin-left: -2px;
      margin-right: -2px;
      padding: 0;
    }

    .sub-main {
      height: 50px;
      padding-bottom: 0px;
      border-bottom: 1px solid #EFEEEC;
    }

    ul li {
      list-style-type: none;
      float: left;
    }

    .sub-main li {
      width: 150px;
      height: 100%;
      font-size: 20px;
      color: white;
      text-align: center;
      line-height: 250%;
    }

    .notice {
      background-color: #1A2738;
      border: 1px solid #1A2738;
    }

    .qna {
      background-color: #EFEEEC;
      border: 1px solid #EFEEEC;
    }

    .sub-main-name {
      width: 1200px;
      padding-top: 50px;
      padding-bottom: 50px;
      margin-bottom: 50px;
      font-size: 25px;
      text-align: center;
      border-bottom: 1px solid rgb(0, 0, 0);
    }

    .button {
      margin-bottom: 20px;
    }

    .disabled {
      opacity: 0;
      color: #6c757d;
      pointer-events: none;
      background-color: #fff;
      border-color: #dee2e6;
      text-decoration: none;
    }

    .active {
      font-size: 19px;
      font-weight: bold;
      margin-left: 2px;
      margin-right: 2px;
      z-index: 3;
      color: #2F3138;
      text-decoration: none;
    }

    .not-active {
      margin-left: 2px;
      margin-right: 2px;
      z-index: 3;
      color: #2F3138;
      text-decoration: none;
    }

    .select {
      height: 25px;
    }

    .btn-search {
      height: 25px;
      color: white;
      background: black;
      border-radius: 5px 5px 5px 5px;
    }

    .tblList {
      border-collapse: collapse;
      border-spacing: 0;
    }

    .tblList thead th {
      background-color: #EFEEEC;
      border-top: 1px solid rgb(0, 0, 0);
      border-bottom: 1px solid rgb(0, 0, 0);
      padding-left: 20px;
    }

    .tblList tbody td {
      padding-left: 20px;
      height: 50px;
      border-bottom: 2px solid #EFEEEC;
    }

    .writeButton {
      margin-top: 20px;
      float: right;
    }

    .write {
      text-align: center;
      line-height: 200%;
      width: 100px;
      height: 30px;
      font-size: 15px;
      color: black;
      border-radius: 5px 5px 5px 5px;
      border: 1px solid black;
    }

    .page-button {
      margin-top: 50px;
      vertical-align: middle;
      text-align: center;
    }

    .current-page {
      margin-right: 5px;
      margin-left: 5px;
    }

    .button {
      vertical-align: text-top;
      min-width: 25px;
      height: 25px;
    }

    .page-button > a {
      text-decoration: none;
      color: #2F3138;
    }

    .PC {
      margin-top: 80px;
      height: 100%;
    }
  </style>

  <div class="PC">
    <div class="web">
      <!--      <div class="sub-main">-->
      <!--        <span></span>-->
      <!--        <ul>-->
      <!--          <li class="notice">공지사항</li>-->
      <!--          <li class="qna">문의사항</li>-->
      <!--        </ul>-->
      <!--      </div>-->

      <div class="sub-main-name"><b>공지사항</b></div>

      <div class="post">
        <div class="button">
          <div>
            <form th:action="@{/posts/search}" th:object="${postSearch}" method="get">

              <select th:field="*{postType}" class="select" name="classify" id="classify">
                <optgroup label="분류 선택">
                  <option selected value="NOTICE">공지</option>
                  <option value="EVENT">이벤트</option>
                </optgroup>
              </select>
              <select th:field="*{searchType}" name="search_item" class="select" id="type">
                <optgroup label="통합검색">
                  <option selected th:value="TITLE" th:text="제목"></option>
                  <option th:value="CONTENT" th:text="내용"></option>
                </optgroup>
              </select>
              <input id="searchinput" th:field="*{searchValue}" type="text" placeholder="검색어를 입력하세요">
              <input type="submit" name="submit_OK" value="검색하기" class="btn-search" id="submit_OK">
            </form>
          </div>
        </div>

        <div class="post-list">
          <div>
            <table class="tblList">
              <thead>
              <tr align="left">
                <th width="50" height="36"> 번호</th>
                <th width="900">제목</th>
                <th width="80">등록자</th>
                <th width="120">&nbsp;&nbsp;&nbsp;등록일</th>
              </tr>
              </thead>
              <tbody>
              <tr class="first" th:each="post : ${posts}">
                <td width="50" th:text="${post.id}">&nbsp;</td>
                <td width="950"><a th:text="${post.title}" th:href="@{/posts/{id} (id=${post.id})}"></a>
                  <span th:if="${post.newPost}">New!</span>
                  <span>
                    <i th:unless="${post.attaches.size() == 0}" class="fas fa-paperclip file_icon_yes"></i>
                  </span>
                </td>

                <td width="80" th:text="${post.user.name}"></td>
                <td width="120" th:text="${#temporals.format(post.registeredAt, 'yyyy년 MM월 dd일 HH:mm')}"></td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <th:block th:unless="${session.user} == null">
        <th:block th:if="${ session.user.role.name() == 'ADMIN'}">
          <div class="writeButton">
            <div class="write">
              <a th:href="@{/posts/new}">
                <b>글쓰기</b>
              </a>
            </div>
          </div>
        </th:block>
      </th:block>

      <div class="page-button" th:with="start=${T(Math).floor(posts.number/10)*10 + 1}, last=(${start + 9 < posts.totalPages ? start + 9 : posts.totalPages})">
    <span th:if="${postSearch.getPostType()} !=null">
      <a th:href="@{/posts/search(page=1, postType=${postSearch.postType}, searchType=${postSearch.searchType},searchValue=${postSearch.searchValue})}" aria-label="First">
        <span aria-hidden="true">
          <img class="button" th:src="@{/img/post/first_page.png}" alt="처음 페이지로 이동"></span>
                </a>
                 <a th:class="${posts.first} ? 'disabled'"
                    th:href="${posts.first} ? '#' : @{/posts/search(page=${posts.number}, postType=${postSearch.postType}, searchType=${postSearch.searchType},searchValue=${postSearch.searchValue})}"
                    aria-label="Previous">
                   <img class="button" th:src="@{/img/post/list_prev.png}" alt="이전 페이지로 이동">
                 </a>
      <a th:unless="${page == 0}" class="current-page" th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == posts.number + 1} ? 'active': 'not-active' "
         th:text="${page}"
         th:href="@{/posts/search(page=${page}, postType=${postSearch.postType}, searchType=${postSearch.searchType},searchValue=${postSearch.searchValue})}"></a>
      <a th:class="${posts.last} ? 'disabled'"
         th:href="${posts.last} ? '#' : @{/posts(page=${posts.number + 2}, postType=${postSearch.postType}, searchType=${postSearch.searchType},searchValue=${postSearch.searchValue} )}"
         aria-label="Next">
        <img class="button" th:src="@{/img/post/list_next.png}" alt="다음 페이지로 이동">
      </a>
      <a th:href="@{/posts/search(page=${posts.totalPages}, postType=${postSearch.postType}, searchType=${postSearch.searchType},searchValue=${postSearch.searchValue} )}"
         aria-label="Last">
        <img class="button" th:src="@{/img/post/last_page.png}" alt="마지막 페이지로 이동">
      </a>
    </span>

        <span th:if="${postSearch.getPostType()} ==null">
      <a th:href="@{/posts(page=1)}" aria-label="First">
        <img class="button" th:src="@{/img/post/first_page.png}" alt="처음 페이지로 이동">
      </a>
      <a th:class="${posts.first} ? 'disabled'" th:href="${posts.first} ? '#' : @{/posts(page=${posts.number})}" aria-label="Previous">
        <img class="button" th:src="@{/img/post/list_prev.png}" alt="이전 페이지로 이동">
      </a>
      <a th:unless="${page == 0}" class="current-page" th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == posts.number + 1} ? 'active': 'not-active' " th:text="${page}"
         th:href="@{/posts(page=${page})}"></a>
      <a th:class="${posts.last} ? 'disabled'" th:href="${posts.last} ? '#' : @{/posts(page=${posts.number + 2})}" aria-label="Next">
        <img class="button" th:src="@{/img/post/list_next.png}" alt="다음 페이지로 이동">
      </a>
      <a th:href="@{/posts(page=${posts.totalPages})}" aria-label="Last">
        <img class="button" th:src="@{/img/post/last_page.png}" alt="마지막 페이지로 이동">
      </a>
    </span>
      </div>
    </div>
  </div>
  <th:block th:include="layout/footer"></th:block>
  <script>
    $(function () {
      $('.header_wrap').css('background-color', '#182838')

    })
  </script>
</th:block>
