<th:block>
  <style>
    .modal_container {
      align-items      : center;
      background-color : rgba(0, 0, 0, .0);
      display          : none;
      height           : 100%;
      justify-content  : center;
      left             : 0;
      margin           : 0 auto;
      overflow-y       : hidden;
      position         : fixed;
      top              : 0;
      width            : 100%;
      z-index          : 999;
    }

    .modal_wrap {
      background-color : white;
      box-shadow       : 5px 5px 5px rgba(0, 0, 0, 0.3);
      height           : 250px;
      padding          : 20px;
      width            : 400px;

    }

    .modal_content {
      align-items     : center;
      display         : flex;
      flex-direction  : column;
      justify-content : center;
      text-align      : center;
    }


    .modal_header {
      display        : flex;
      flex-direction : row-reverse;
      height         : 10%;
      width          : 100%;
    }

    .modal_body {
      flex-grow : 1;
      height    : 75%;
      width     : 290px;
    }

    .modal_title {
      font-size   : 20px;
      font-weight : bold;
    }

    .modal_footer {
      display         : flex;
      height          : 15%;
      justify-content : space-around;
      width           : 100%;
    }

    .modal_buttons {
      height : 40px;
      width  : 40px;
    }

    .modal_buttons:hover {
      color  : red;
      cursor : pointer;
    }


    .modal_footer > .modal_buttons:hover {
      background-color : #1F326A;
      border           : 1px solid #091940;
      color            : #FFFFFF;
    }

  </style>
  <div class="main_survey_list_wrap">
    <div class="main_survey_list_title">
      <p>진행중인 <span class="pol_color">온라인조사</span></p>
      <span>폴인사이트에서 현재 진행중인 온라인조사를 소개해드립니다.</span>
    </div>
    <div class="main_survey_box">
    </div>
  </div>
  <div class="modal_container">
    <div class="modal_wrap">
      <div class="modal_content">
        <div class="modal_header">
          <p class="modal_buttons"><i class="fas fa-times"></i></p>
        </div>
        <div class="modal_body">
          <p class="notice"></p>
        </div>
        <div class="modal_footer">
          <button class="btn btn-primary" name="participate_btn">참여하기</button>
        </div>
      </div>
    </div>
  </div>
  <script th:inline="javascript">

    const makeSurveyCard = survey => {
      let template = $(`<div></div>`).addClass('main_survey_item')
      if (survey.progress === 'ONGOING') {
        template.addClass('bg_color_item_white')
        template.append(`<p class="survey_run">진행중</p>`)
        template.on('mouseover', function () {
          $(this).css('cursor', 'pointer').css('box-shadow', '5px 5px 10px rgba(0,0,0, .3)').css('transition', 'box-shadow 0.5s ease-in-out')
        }).on('mouseleave', function () {
          $(this).css('cursor', 'default').css('box-shadow', 'none')
        }).on('click', {seq: survey.id, surveyid: survey.surveyId, title: survey.title}, surveyCardClickEventHandler)
        // .on('click', () => {
        //       if (confirm(survey.title + '에 참여하시겠습니까?')) {
        //         alert(survey.participateUrl)
        //         location.replace(survey.participateUrl + '?hash=1234&email=이메일')
        //       }
        //     })

      } else {
        template.addClass('bg_color_item_gray')
        template.append(`<p class="survey_stop">조사완료</p>`)
        template.on('click', function (e) {
          e.preventDefault();
          e.returnValue = false
          alert('종료된 설문입니다.')
        })
      }
      template.append(`<p class="survey_title">${survey.title}</p>`)
      template.append(`<p class="survey_point"> ${!survey.point ? '지정 안됨' : survey.point + ' P'}</p>`)
      template.append(`<p class="survey_date"> ${!survey.endAt ? '지정 안됨' : '~ ' + survey.endAt.split('T')[0]}</p>`)

      return template;
    }
    const makeSurveyCardList = (surveyList) => {

      const survey_box = $(".main_survey_box");
      let item_wrap = survey_box.find(".main_survey_item_wrap:last-child")
      let count = 0;
      surveyList.forEach(survey => {
        if (count % 3 !== 0) {
          item_wrap.append(makeSurveyCard(survey))
        } else {
          survey_box.append('<div class="main_survey_item_wrap"></div>')
          item_wrap = survey_box.find(".main_survey_item_wrap:last-child")
          item_wrap.append(makeSurveyCard(survey))
        }
        count++;
      })

      $('.main_survey_item_wrap').each(function () {
        if ($(this).find('.main_survey_item').length < 3) {
          $(this).remove()
        }
      })
    }

    const getSurveyList = () => {
      http
          .get('/api/surveys?type=index')
          .then(res => {
            if (res.data.success) {
              makeSurveyCardList(res.data.response)
            }
          })
          .catch(console.log)
    }


    const asyncSurveySearch = () => {
      // 서베이 요소 비우기
      const survey_box = $('.main_survey_box')
      const input = $('input[name=searchInput]')
      survey_box.empty()
      // 검색 타입 가져오기
      const searchType = $('.survey_search_option').val()
      if (!input) {
        // 아무것도 입력이 없을 때
        makeSurveyCardList(surveys)
      } else {
        const filteredSurveys = surveys.filter(s => {
          if (searchType === 'title') {
            return s.title.match(input.val())
          } else if (searchType === 'point') {
            return s.point >= (input.val() * 1)
          } else if (searchType === 'end_date') {
          }
        })

        makeSurveyCardList(filteredSurveys)
      }
    }

    const loginChk = id => {
      /*<![CDATA[*/
      let sessionUser = /*[[${session.user}]]*/;
      /*]]*/

      if (!sessionUser) {
        alert('로그인을 먼저 해주세요')
        return false
      } else if (sessionUser.role === 'ADMIN') {
        location.href = `/admin/surveyinfo/${id}`
        return false;
      }
      return true
    }

    const surveyCardClickEventHandler = (e) => {
      e.preventDefault()
      e.returnValue = false;
      if (!loginChk(e.data.seq)) return

      const seq = e.data.seq
      const surveyId = e.data.surveyid
      const title = e.data.title

      $('.modal_container').css('display', 'flex')
      $('button[name=participate_btn]').on('click', () => alert('참여'))
      $('p.notice').append(`<span class="modal_title">${title}</span>`).append(`<span> 설문을 진행하시겠습니까?</span>`)
      $('.popup_close_btn').on('click', () => {
        $('.modal_container').fadeOut()
      })
      // if (confirm(title + ' 설문을 진행하시겠습니까?')) {
      //   http.get(`/api/survey/${surveyId}`)
      //       .then(res => {
      //         if (res.data.success) {
      //           // window.open(res.data.response);
      //           location.replace(res.data.response)
      //         } else {
      //           alert('에러 발생')
      //           console.log(res)
      //         }
      //       }).catch(console.log)
      // }
    }

    $(function () {
      getSurveyList();
      $('input[name=searchInput]').on('keyup', asyncSurveySearch)
    })
  </script>
</th:block>
