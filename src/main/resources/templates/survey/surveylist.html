      padding: 10px 0 20px;
    }

    .main_survey_item_wrap {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .survey_run {
      color: #4C99CF;
    }

    .survey_stop {

    }
