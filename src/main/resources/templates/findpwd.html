<!DOCTYPE html>
<html lang="en">
<head>
  <title>폴인사이트</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <style>
    .login_input {
      width: 100%;
      outline: none;
      border: none;
      border-bottom: 1.5px solid #dde0ea;
      color: #343236;
      padding: 8px 0px;
      height: 43px;
      font-size: 16px;
    }

    .login_btn_wrap > .btn-primary {
      width: 100%;
      font-weight: bold;
      float: left;
    }

    .btn-effect {
      padding: 12px;
      font-size: 18px;
      text-align: center;
      border-radius: 2px;
      cursor: pointer;
      border: 1px solid transparent;
      outline: none;
    }

    .login_content {
      width: 25rem;
      margin: 0 auto;
      text-align: center;
    }

    .modal_content {
      width: 50%;
      background-color: white;
      border-radius: 2px;
      overflow: hidden;
      margin: 0 auto;
    }

    .modal_wrap {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input_div {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }

    .input_div > label > p {
      font-size: 16px;
      text-align: left;
      color: #a5dff9;
    }
  </style>
</head>
<body>

<div class="modal_wrap">
  <div class="modal_content">
    <div class="modal_login">
      <form action="">
        <div class="input_div">
          <label for="input_email">
            <p><i class="far fa-envelope"></i>&nbsp;이메일</p>
          </label>
          <input class="login_input" id="input_email" placeholder="이메일" required type="text">
          <span class="err_msg" id="emailmsg" style="display:none;">이메일을 정확히 입력해주세요.</span>
        </div>
        <div class="input_div">
          <label for="input_name">
            <p><i class="fas fa-user"></i>&nbsp;이름</p>
          </label>
          <input class="login_input" id="input_name" placeholder="이름" required type="text">
        </div>
        <!--                <div class="input_div">-->
        <!--                    <label for="">-->
        <!--                        <p><i></i></p>-->
        <!--                    </label>-->
        <!--                    <input class="login_input" type="text" required placeholder="">-->
        <!--                </div>-->
        <div>
          <button class="btn-primary btn-effect" onclick="window.history.back()">돌아가기&nbsp;</button>
          <button class="btn-primary btn-effect" id="btn_submit">찾기&nbsp;<i class="fas fa-search"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  const emailChecker = () => {
    const regex = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
    const emailValue = $("#input_email").val();
    const msg = $("#emailmsg")

    if (emailValue.match(regex) != null) {
      msg.css("display", "none");
    } else {
      msg.css("display", "block");
    }
  }

  $(function () {
    $("form").find(".err_msg").each(function () {
      $(this).css("display", "none");
      $(this).css("color", "red");
    })

    $(document).on('focus', '.login_input', function () {
      $(this).css('border-bottom', '1.5px solid #4C99CF');
    });
    $(document).on('blur', '.login_input', function () {
      $(this).css('border-bottom', '1.5px solid #dde0ea');
    });

    $("#input_email").on("change keydown keyup paste", emailChecker);

    $("#btn_submit").on('click', function () {
      $(this).submit()
      alert("이메일로 확인코드를 전송하였습니다. 확인해주세요.")
    })
  })
</script>
</body>
</html>
