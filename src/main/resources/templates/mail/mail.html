<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 0 auto;
    }

    .wrap {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
<!--TODO : 메일 템플릿 작성

<div class="wrap">
  <p>
    <span th:text="${name}"></span>이 메일은 비밀번호를 변경하기 위한 이메일입니다.<br />
                                   비밀번호 변경 요청을 하지 않았을 경우 메일은 무시해주세요.<br />
                                   비밀번호를 변경하시려면 아래의 버튼을 눌러주세요.</br>
  </p>
  <a>
    <a href="${callback}?hash=${hash}&email=${email}&name=${name}">
      <button>
        비밀번호 변경하기
      </button>
    </a>
  </a>
</div>
