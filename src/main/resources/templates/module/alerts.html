<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .alert {
            z-index: 999;
            right: -100px;
            top: 30px;
            height: 30px;
            position: absolute;
            border: solid black 0.3px;
            /*display: none;*/
            width: 100px;
        }

        .go {
            /*display: block;*/
            transform: translateX(-100px);
            transition-duration: 0.7s;
        }
    </style>
</head>
<body>
<div class="alert" th:fragment="frag_alert(msg)">
    <!--    <p th:text="${msg}"></p>-->
    <p id="msg">test</p>
</div>
<div class="almsg"></div>
<button id="btn">알람 띄우기</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

  //   $(".almsg").text()
  //   alertObj.addClass("go")
  //

  $(function () {
    $("#btn").on('click', ()=>{
      $(".alert").addClass('go')
      setTimeout(()=>{
        $(".alert").removeClass('go')
      }, 2000)
    });
  })
</script>
</body>
</html>
