<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:object="${boardDTO}" method="post">
    <label th:for="title">제목</label>
    <input type="text" th:field="*{title}" placeholder="제목을 입력하세요.">
    <label th:for="content">내용</label>
    <input type="text" th:field="*{content}" placeholder="내용를 입력하세요">
    <button type="submit">수정</button>
</form>
    <a th:object="${boardDTO}" role="link" th:href="@{/boards/{id}/delete (id=*{id})}">삭제</a>
<br/>
</body>
</html>
