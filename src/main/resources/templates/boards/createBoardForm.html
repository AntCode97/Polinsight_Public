<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script type="text/javascript" src="workspace/static/js/service/HuskyEZCreator.js" charset="utf-8"></script>
    <script type="text/javascript">
        var oEditors = [];
        nhn.husky.EZCreator.createInlFrame({
            oAppRef: oEditors,
            elPlaceHoler:"editor",
            sSkinURL: "./workspace/static/SmartEditor2Skin.html",
            fCreator: "createSEditor2"
        });
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #69666d;
        }

        .web {
            margin: auto;
            width: 1200px;
        }

        img {
            margin-left: -2px;
            margin-right: -2px;
            padding: 0;
        }

        .sub-main {
            height: 50px;
            padding-bottom: 0px;
            border-bottom: 1px solid #EFEEEC;
        }

        ul li {
            list-style-type: none;
            float: left;
        }

        .sub-main li {
            width: 150px;
            height: 100%;
            font-size: 20px;
            color: white;
            text-align: center;
            line-height: 250%;
        }

        .notice {
            background-color: #1A2738;
            border: 1px solid #1A2738;
        }

        .qna {
            background-color: #EFEEEC;
            border: 1px solid #EFEEEC;
        }

        .sub-main-name {
            width: 1200px;
            padding-top: 50px;
            padding-bottom: 50px;
            margin-bottom: 50px;
            font-size: 25px;
            text-align: center;
            border-bottom: 1px solid rgb(0, 0, 0);
        }

        .writeBoard {
            font-size: 25px;
            display: flex;
            height: 40px;
            margin-bottom: 10px;
        }

        .admin_main_contents {
        width: 100%;
        padding: 20px 40px 40px;
      }
      .contents_title > a > i {
        font-size: .9rem;
        margin-right: 5px;
      }
      .contents_title > a {
        position: relative;
      }
      .next-link{padding-left: 20px;}
      .next-link::before {
        content: '';
        background-image: url('imgs/dot_depth.gif');
        background-repeat: no-repeat;
        background-position: center center;
        position: absolute;
        top: 2px;
        left: 3px;
        width: 10px;
        height: 15px;
      }

      /* 여기까지 전체적인 레이아웃 */
      /* 게시글판 디자인 */
      /* 여기까지 전체적인 레이아웃 */
      .main_item {
        color: #000;
        font-size: 2rem;
        font-weight: bold;
        padding: 10px 0 20px;
        border-bottom: 1px dashed #dadada;
      }

      #metop_container {
          justify-content: center;
          align-items: center;
      }
      .metop_board_card {
          width: 100%;
          margin: 30px 0;
          padding: 40px 30px 20px 30px;
          border-radius: 2px;
          background: white;
          border-top: 3px solid mediumseagreen;
          box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),
          0 3px 1px -2px rgba(0,0,0,.2),
          0 1px 5px 0 rgba(0,0,0,.12);
          position: relative;
      }
      /* 카드 제목 */
      .register_top_wrap {
          border-top: 2px solid #7c7c7c;
      }
      .register_bottom_wrap {
          border-top: 1px solid #dadada;
      }
      .input_wrap {
          align-items: center;
          margin-bottom: 15px;
      }
      .uploadedList {
          padding: 15px 0px 0px 0px;
          display: flex;
      }
      .uploadedList  > li {
          border-radius: 2px;
          margin-right: 5px;
          box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
      }
      .board_div {
          width: 100%;
          height: 100%;
          background-color: #eee;
          border-bottom: 1px solid #dadada;
          display: flex;
          justify-content: flex-start;
          align-items: center;
      }
      /* 작성자 */

      .board_div b {
          font-size: 16px;
      }
      .board_div > span {
          font-size: 14px;
      }

      .board_span {
          display: block;
          overflow: hidden;
          padding: 9px 20px;
          flex: 7;
          background-color: #fff;
      }
      .board_writer {
          display: inline-block;
          font-size: 16px;
          line-height: 30px;
      }
      .board_type > option {
          cursor: pointer;
      }
      .board_input {
          width: 100%;
          border: 1px solid #dadada;
          font-size: 15px;
          outline: none;
          height: 30px;
      }
      .board_content {
          width: 100%;
          height: 300px;
          border: 1px solid #dadada;
          outline: none;
          resize: none;
          font-size: 14px;
      }
      .textarea_div {
          align-items: flex-start;
      }
      .textarea_div > label {
          margin-top: 10px;
      }
      .form-group > label {
          margin-top: 10px;
      }
      .form-group .board_div{
          border: 1.5px dashed #dadada;
          text-align: center;
          height: 150px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #515151;
          font-size: 15px;
      }
      /* 등록/취소 버튼 */
      .btn_wrap {
          border: 0;
          border-radius: 0;
          display: flex;
          justify-content: space-between;
          padding: 10px 15px 10px 15px;
          background-color: #fff;
      }
      .insert_btn { margin-right: -15px; width: 80px;}
      .cancel_btn { margin-left: -15px; width: 80px;}

      .board_content_wrap {
          width: 100%;
          height: 100%;
      }
      div#smart_editor2 {
          width: 1040px!important;
      }
      .err_msg_wrap {
          text-align: left;
          display: none;
      }
      .err_msg {
          color: #d95339;
          font-size: 14px;
          display: block;
      }
      .board_div > label {
          position: relative;
          padding-left: 30px;
          padding: 9px 15px 9px 25px;
          background-color: #eee;
          width: 150px;
          font-size: 16px;
          display: block;
          line-height: 30px;
      }

      .board_div > label > span {
          position: absolute;
          color: #d95339;
          font-size: 20px;
          left: 10px;
          top: 9px;
      }
      #board_writer {
          width: 150px;
      }

      .size_limit_msg {
          color: #999;
      }
      .file_wrap {
        border: 1px solid #dadada;
      }
      .file_item > label {
        display: block;
        width: 100px;
        text-align: center;
      }
      .file_item > div {
        padding: 9px 10px;
        background-color: #fff;
        flex: 7;
        display: flex;
        align-items: center;
      }
      .file_item {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        background-color: #eee;
      }
      .btn-add, .btn-remove {
        cursor: pointer;
        width: 60px;
        outline: none;
        padding: 5px 7px;
        margin-right: 5px;
      }
      .btn-remove {
        border: 1px solid tomato;
        background-color: #fff;
        color: tomato;
      }
      .other_file_item {border-top: 1px solid #dadada;}
      .board_select {width: 150px; cursor: pointer; }
      .board_file {cursor: pointer;}
        .file_item > label {
            display: block;
            width: 100px;
            text-align: center;
        }
        .file_item > div {
            padding: 9px 10px;
            background-color: #fff;
            flex: 7;
            display: flex;
            align-items: center;
        }

    </style>
</head>

<body class="PC">
    <div class="web">
        <div class="sub-main">
            <span></span>
            <ul>
                <li class="notice">공지사항</li>
                <li class="qna">문의사항</li>
            </ul>
        </div>

        <div class="sub-main-name"><b>공지사항</b></div>

        <div class="writeBoard">공지사항 등록</div>

        <div class="board">
            <section>
                <div id="metop_container">
                    <div class="metop_inner">
                        <div class="metop_board_wrap">
                            <div class="metop_board_card">
                                <form id="frm_board" class=information enctype="multipart/form-data" method="post" th:action="@{/boards/new}" th:object="${boardDTO}">
                                    <div class="input_wrap register_top_wrap">
                                        <div class="board_div">
                                            <label for="board_title"><span>*</span>게시판</label>
                                            <span class="board_span">
                                                <select class="board_input focus_input board_select" name="btype"
                                                    id="board_type" autofocus required th:field="*{boardType}">
                                                    <optgroup label="분류 선택">
                                                    <option value="NOTICE">공지사항</option>
                                                    <option value="EVENT">이벤트</option>
                                                        </optgroup>
                                                </select>
                                                        <span>

                                                <span class="size_limit_msg"><i
                                                        class="fas fa-exclamation-circle"></i>(게시판은 저장 후 변경이
                                                    불가능합니다.)</span>
                                                <div class="err_msg_wrap err_title"><span class="err_msg">게시판 타입을
                                                        선택해주세요.:(</span></div>
                                            </span>
                                            </span>
                                        </div>
                                        <div class="board_div">
                                            <label for="board_title"><span>*</span>제목</label>
                                            <span class="board_span">
                                                <input type="text" class="board_input focus_input" name="title"
                                                    id="board_title" required maxlength="255" placeholder="제목을 입력하세요." th:field="*{title}"/>

                                                <div class="err_msg_wrap err_title"><span class="err_msg">제목을
                                                        입력해주세요:(</span></div>
                                            </span>

                                        </div>
                                        <div class="board_div" id="writer_div">
                                            <label for="board_title"><span>*</span>작성자</label>
                                            <span class="board_span">
                                                            <input type="text" class="board_input board_writer" name="writer" id="board_writer" th:value="${user.name}" readonly />
                                            </span>
                                        </div>
                                    </div>
                                    <!-- 게시글 내용 등록(스마트에디터) -->
                                    <div class="input_wrap textarea_div">
                                        <div class="board_content_wrap">
                                            <textarea id="board_content" name="viewcontent"
                                                      class="board_content focus_input" placeholder="내용을 입력하세요" rows="30" th:field="*{content}" style="width: 100%;"></textarea>
                                            <div class="err_msg_wrap err_info"><span class="err_msg">내용을
                                                    입력해주세요:(</span></div>
                                        </div>
                                    </div>

                                    <!-- 게시글 첨부파일 등록 -->
                                    <div class="input_wrap register_bottom_wrap">
                                        <div class="board_div">
                                            <label for="board_title">파일첨부</label>
                                            <div class="board_span">
                                                <div class="file_wrap">
                                                    <div class="file_item">
                                                        <label for="">첨부파일#1</label>
                                                        <div class="">
                                                            <input type="file" class="board_file" name="file" />
                                                            <button type="button" class="btn-add btn-basic">+
                                                                추가</button>
                                                            <span class="size_limit_msg"><i
                                                                    class="fas fa-exclamation-circle"></i>(업로드 허용용량은
                                                                100MB입니다)</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <!-- 취소 & 등록 버튼 -->
                                    <div class="input_wrap">
                                        <div class="board_div btn_wrap">
                                            <span>
                                                <button type="button" class="btn btn-basic cancel_btn" onclick="history.back()" >취소</button>
                                            </span>
                                            <span>
                                                <button type="button" class="btn btn-green insert_btn" onclick="document.getElementById('frm_board').submit();" >등록</button>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>



    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

    $(function() {
        $('.nav_action').click(function() {
            var value = $(this).find('.arrow').attr('class');
            if(value == 'fas fa-caret-down arrow') {
                $(this).next('div').css('height', '100%');
                $(this).find('.arrow').attr('class', 'fas fa-caret-up arrow');
            }else if(value == 'fas fa-caret-up arrow') {
                $(this).next('div').css('height', '0');
                $(this).find('.arrow').attr('class', 'fas fa-caret-down arrow');
            }
        });

        $('.btn-add').click(function() {
            var filecnt = $('.file_item').length;
            var html = '<div class="file_item other_file_item">' +
                '<label for="">첨부파일#'+ (filecnt+1) +'</label>' +
                '<div class="">' +
                '<input type="file" class="board_file" name="file" />' +
                '<button type="button" class="btn-remove" data-num="'+ (filecnt+1) +'">- 제거</button>' +
                '<span class="size_limit_msg"><i class="fas fa-exclamation-circle"></i>(업로드 허용용량은 100MB입니다)</span>' +
                '</div>' +
                '</div>';
            $('.file_wrap').append(html);
        });
    });
    $(document).on('click', '.btn-remove', function(){
        var num = $(this).attr('data-num');
        $('.file_item').eq(num-1).css('border', 'none').empty();
    });
    $(document).on('change', '.board_file', function (){
        const file = $(this).val().toString();
        console.log(file);
        if(file.includes("[") || file.includes("]")){
            alert("파일명에 대괄호는 포함할 수 없습니다.")
            $(".board_file").val("");
        }
    });

</script>
</html>
