<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style type="text/css">
        .-tblList thead th{
            color: #454545;
            font-weight: bold;
            letter-spacing: -0.5px;
            text-align: center;
            background-color: #f9f9f9;
            border-bottom: 1px solid rgb(0, 0, 0);
            border-top: 1px solid rgb(0, 0, 0);
            padding: 7px 5px 8px 5px;
            margin:0px;
            font-size: 14px;
            border-collapse: collapse;
            position: relative;
            font-family: "맑은 고딕", malgun gothic, dotum;
            display: table-cell;
            border-spacing: 0;
            vertical-align: inherit;
        }

        .caption{
            padding-bottom: 50px;
            font-size: 30px;
            font-family: "맑은 고딕", malgun gothic, dotum;
            text-align: center;
            border-bottom: 1px solid rgb(0, 0, 0);
        }

        .-btnPageLink {
            text-align: center;
            padding: 15px 0;
        }

        .btn-tpl {
            display: inline-block;
            vertical-align: middle;
            margin: 0 4px;
            -webkit-appearance: none;
            box-sizing: border-box;
            cursor: pointer;
            white-space: nowrap;
            border-radius: 3px;
            font-weight: bold;
            letter-spacing: -1px;
            background: #4C4C4C;
            border: 1px solid #4C4C4C;
            text-shadow: #292929 0 0 1px;
            color: #fff;
        }

        [class*="LF_page_link"] {
            display: inline-block;
            min-width: 27px;
            height: 25px;
            box-sizing: border-box;
        }

        [class*="bdList"] .-bdSchWrap {
            text-align: left;
            background-color: #fff;
            padding: 10px 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .AB-select {
            background-image: url(icon_select_arrow_m.png);
            background-position: right center;
            background-repeat: no-repeat;
            background-color: #fff;
            background-size: 21px;
            padding-right: 17px;
            padding-left: 2px;
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
        }
    </style>
</head>
