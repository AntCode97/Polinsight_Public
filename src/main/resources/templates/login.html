<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>폴인사이트</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <style type="text/css">
      /* 모달 로그인 창 */
      .modal_content {
        position: relative;
        width: 484px;
        background-color: white;
        border-radius: 2px;
        overflow: hidden;
      }
      .login_close > button:hover {
        color: #EBA444;
      }
      .modal_login {
        padding: 50px 10px 65px 10px;
      }
      .login_logo {
        margin: 5px auto 8px;
        text-align: center;
      }
      .login_logo > img {
        max-width: 100px;
        vertical-align: middle;
      }
      .login_title {
        width: 400px;
        margin: 0 auto 45px;
        text-align: center;
      }
      .login_title > h3 {
        color: #2F3138;
        font-size: 36px;
        font-weight: 600;

      }
      .login_logo_text {
        font-family: 'Roboto', sans-serif;
        font-size: 50px;
      }
      .login_content {
        width: 320px;
        margin: 0 auto;
        text-align: center;
      }
      .err_content {
        margin: 8px 0;
        padding: 16px;
        font-size: 15px;
        text-align: left;
        line-height: 20px;
        background-color: #faebeb;
        color: #521822;
        display: none;
      }
      .input_div {
        width: 320px;
        height: 45px;
        margin-bottom: 7px;
        border-radius: 2px;
        overflow: hidden;
        background-color: #f6f6f6;
        border: 1.5px solid transparent;
        position: relative;
      }
      .login_input {
        width: 100%;
        outline: none;
        background-color: transparent;
        border: none;
        color: #2F3138;
        padding: 8px 14px;
        height: 43px;
        font-size: 16px;
      }
      .pw_eye {
        position: absolute;
        color: #AAA;
        font-size: 17px;
        top: 0px;
        right: 7px;
        cursor: pointer;
        height: 43px;
        line-height: 45px;
        width: 30px;
        text-align: center;
        display: flex;
        align-items: center;
      }
      #login_pw {
        padding: 8px 40px 8px 14px
      }
      .qnapw {
        margin-bottom: 22px;
        text-align: left;
        padding-left: 5px;
      }
      .qnapw > a {
        font-size: 14px;
        letter-spacing: 0.8px;
      }
      .login_btn_wrap > .btn-primary {
        width: 100%;
        font-size: 15px;
        font-weight: bold;
        box-shadow: 0 4px 10px 0 rgb(0 0 0 / 20%), 0 4px 20px 0 rgb(0 0 0 / 19%);
      }
      .login_or {
        margin: 16px 0;
        font-size: 14px;
        overflow: hidden;
        text-align: center;
        font-weight: bold;
      }
      .btn-kakao {
        cursor: pointer;
      }
      .privacy-info {
        margin-top: 18px;
        text-align: center;
      }
      .privacy-info > span {
        font-size: 11px;
        color: rgb(142, 142, 142);
        letter-spacing: .2px;
      }
      .privacy-info > span > a{
        font-weight: bold;
      }
      .login_line {
        margin: 10px auto;
        width: 110px;
        border: 0.5px solid rgb(222, 222, 222);
      }
      .join_request_text {
        text-align: center;
      }
      .join_request_text > a {
        margin-left: 5px;
        color: rgb(51, 51, 51);
        font-weight: bold;
        font-size: 12px;
      }
      .sns_btn_wrap {
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
    </style>

</head>
<body>
  <div class="modal_wrap">
    <div class="modal_content">
      <div class="modal_login">
        <div class="login_title"><h3><span class="login_logo_text">S I G N I N</span></h3></div>
        <div class="login_content">
          <div class="err_content">
            로그인 중 문제가 발생했습니다.아이디 및 비밀번호를 확인하거나 계정을 생성하십시오.
          </div>
          <form class="frm_login" onsubmit="return false;">
            <div class="input_div">
              <input type="text" class="login_input" id="login_id" name="user_id" placeholder="아이디" required>
            </div>
            <div class="input_div">
              <input type="password" class="login_input" id="login_pw" name="pw" placeholder="비밀번호" required minlength="5" maxlength="18">
              <span class="pw_eye">
                                  <i class="fas fa-eye-slash"></i>
                              </span>
            </div>
            <div class="qnapw"><a href="">비밀번호를 잊으셨나요?</a></div>
            <div class="login_btn_wrap"><button type="submit" id="btn-login" class="btn btn-primary btn-effect">로그인 하기</button></div>
          </form>
          <p class="login_or">또는</p>
          <div class="sns_btn_wrap">
              <p>SNS 로그인</p>
              <div class="login_btn_wrap"><a href="#"><img src="/img/kakao_login_medium_narrow.png" class="btn-kakao"/></a></div>
          </div>
          <div class="privacy-info"><span>
                          계속하시면 폴인사이트 <a href="#" class="point_color">서비스 약관</a> 및
                          <a href="#" class="point_color">개인정보 보호정책</a>에 동의하는 것으로 간주됩니다.
                      </span></div>
        </div>
        <div class="join_request">
          <div class="login_line"></div>
          <div class="join_request_text"><a th:href="@{/member/signup}">아직 회원이 아니신가요? <span class="under">회원가입 하기</span></a></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:inline="javascript">
    $(function(){
        // 로그인 input(id, pw)에 focus 되면 테두리색 변경
        $(document).on('focus', '.login_input', function(){
            $(this).parent().css('border', '1.5px solid #4C99CF');
        });
        $(document).on('blur', '.login_input', function(){
            $(this).parent().css('border', '1.5px solid transparent');
        });

        // LOGIN Modal창 암호 보이기 or 숨기기
        $(document).on('click', '.pw_eye', function(){
            var code = $(this).prev().attr('type');

            if(code == 'password') {
                $(this).prev().attr('type', 'text');
                $(this).html('<i class="fas fa-eye"></i>')
                    .css('color', '#666');
            } else {
                $(this).prev().attr('type', 'password');
                $(this).html('<i class="fas fa-eye-slash"></i>')
                    .css('color', '#AAA');
            }
        });
    });
</script>
</html>
