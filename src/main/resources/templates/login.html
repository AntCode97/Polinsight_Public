<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <title>폴인사이트</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
              crossorigin="anonymous">
        <link th:href="@{/css/common.css}" rel="stylesheet">
        <style type="text/css">
            /* 모달 로그인 창 */
            .modal_wrap {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .modal_login {
                padding-bottom: 50px;
            }
            .modal_content {
                width: 484px;
                background-color: white;
                border-radius: 2px;
                overflow: hidden;
                margin: 0 auto;
            }

            .login_close > button:hover {
                color: #EBA444;
            }
            .login_logo > img {
                max-width: 100px;
                vertical-align: middle;
            }
            .login_title {
                margin: 0 auto;
                text-align: center;
            }

            .login_title > a {
                display: block;
            }

            .login_logo_text {
                margin-top: -50px;
                width: 400px;
            }

            .login_content {
                width: 400px;
                margin: 0 auto;
                text-align: center;
            }

            .err_content {
                margin: 8px 0;
                padding: 15px;
                font-size: 15px;
                text-align: left;
                line-height: 20px;
                /*background-color: #faebeb;*/
                color: #521822;
                display: block;
            }
            input::placeholder {
                color: #BBBBBB;
                font-size: 14px;
            }
            .input_div {
                width: 100%;
                overflow: hidden;
                position: relative;
                margin-bottom: 20px;
            }
            .input_div > p {
                font-size: 16px;
                text-align: left;
                color: #a5dff9;
            }
            .login_input {
                width: 100%;
                outline: none;
                border: none;
                border-bottom: 1.5px solid #dde0ea;
                color: #343236;
                padding: 8px 0px;
                height: 43px;
                font-size: 16px;
            }

            .pw_eye {
                position: absolute;
                color: #AAA;
                font-size: 17px;
                bottom: 0px;
                right: 7px;
                cursor: pointer;
                height: 43px;
                line-height: 45px;
                width: 30px;
                text-align: center;
                display: flex;
                align-items: center;
            }

            .qnapw {
                margin: 15px 5px 0;
                text-align: right;
                padding-left: 5px;
                text-decoration: underline;
                font-weight: bold;
                color: #a9abb7;
            }

            .qnapw > a {
                font-size: 14px;
                letter-spacing: 0.8px;
            }

            .qnapw > a:hover {
                text-decoration: underline;
            }
            .login_btn_wrap {
                margin-top: 30px;
            }
            .login_btn_wrap > .btn-primary {
                width: 100%;
                font-weight: bold;
            }

            .sns_btn_wrap a {
                display: block;
                width: 400px;
                height: 51px;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-image: url("/img/icons/kakao_login_large_wide.png");
                border-radius: 2px;
            }

            .login_or {
                margin: 16px 0;
                font-size: 14px;
                overflow: hidden;
                text-align: center;
                font-weight: bold;
            }

            .btn-kakao {
                cursor: pointer;
                width: 100%;
            }

            .privacy-info > span {
                font-size: 11px;
                color: rgb(142, 142, 142);
                letter-spacing: .2px;
            }

            .privacy-info > span > a {
                font-weight: bold;
            }

            .login_line {
                margin: 10px auto;
                width: 110px;
                border: 0.5px solid rgb(222, 222, 222);
            }

            .join_request_text {
                text-align: center;
                margin-top: -30px;
            }

            .join_request_text > a {
                margin-left: 5px;
                color: rgb(51, 51, 51);
                font-weight: bold;
                font-size: 14px;
            }

            .sns_btn_wrap {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .btn-effect {
                padding: 12px;
                font-size: 18px;
                text-align: center;
                border-radius: 2px;
                cursor: pointer;
                border: 1px solid transparent;
                outline: none;
            }
        </style>
</head>
<body>
<div class="modal_wrap">
        <div class="modal_content">
                <div class="modal_login">
                        <div class="login_title"><a th:href="@{/}"><img src="/img/logo/logo_color.png"
                                                                        class="login_logo_text"/></a></div>
                        <div class="join_request">
                                <div class="join_request_text"><a th:href="@{/member/signup}">아직 회원이 아니신가요? <span
                                        class="under">회원가입 하기</span></a></div>
                        </div>
                        <div class="login_content">
                                <div class="err_content">
<!--                                        로그인 중 문제가 발생했습니다.아이디 및 비밀번호를 확인하거나 계정을 생성하십시오.-->
                                </div>
                                <form class="frm_login" onsubmit="return false">
                                        <div class="input_div">
                                                <p>이메일</p>
                                                <input type="email" class="login_input" id="login_id" name="email" placeholder="이메일을 입력해 주세요" required>
                                        </div>
                                        <div class="input_div">
                                                <p>비밀번호</p>
                                                <input type="password" class="login_input" id="login_pw" name="password" placeholder="비밀번호를 입력해 주세요" required>
                                                <span class="pw_eye"><i class="fas fa-eye-slash"></i></span>
                                        </div>
                                        <div class="login_btn_wrap">
                                                <button type="submit" id="btn-login" class="btn-primary btn-effect">로그인 하기</button>
                                        </div>
                                </form>
                                <p class="login_or">또는</p>
                                <div class="sns_btn_wrap">
                                        <div>
                                                <a href="#"></a>
                                        </div>
                                </div>
                                <div class="qnapw"><a href="">비밀번호 찾기</a></div>
                        </div>
                </div>
        </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:inline="javascript">
    $(function () {
        // 로그인 input(id, pw)에 focus 되면 테두리색 변경
        $(document).on('focus', '.login_input', function () {
            $(this).css('border-bottom', '1.5px solid #4C99CF');
        });
        $(document).on('blur', '.login_input', function () {
            $(this).css('border-bottom', '1.5px solid #dde0ea');
        });

        // LOGIN Modal창 암호 보이기 or 숨기기
        $(document).on('click', '.pw_eye', function () {
            var code = $(this).prev().attr('type');

            if (code == 'password') {
                $(this).prev().attr('type', 'text');
                $(this).html('<i class="fas fa-eye"></i>')
                    .css('color', '#666');
            } else {
                $(this).prev().attr('type', 'password');
                $(this).html('<i class="fas fa-eye-slash"></i>')
                    .css('color', '#AAA');
            }
        });

        $(document).on('click', '#btn-login', function(){
           alert('zz');
        });
    });
</script>
</html>
