  <script>

    const thumbnail_info_template = (isView, originName, imgSrc) => {
      let thumb_wrapper = $('div.modal_thumbnail_wrapper')
      if (isView) {
        thumb_wrapper.find('input[name=thumbnail_name]').val(originName).css('display', 'flex')
        thumb_wrapper.find(`img[name=thumbnail_image]`).prop('src', imgSrc).css('display', 'flex')
      } else {
        thumb_wrapper.find('input[name=thumbnail_name]').val(originName).css('display', 'none')
        thumb_wrapper.find(`img[name=thumbnail_image]`).prop('src', '').css('display', 'none')
      }
    }
    const setDataInModal = e => {
      e.returnValue = false
      e.stopPropagation()
      e.preventDefault()
      let location = "[[${@environment.getProperty('custom.callback.base')}]]" + 'uploads/'
      $('.modal_wrap').css('display', 'flex')
      let survey = e.data.survey;
      $('#survey_id').find('p').text(survey.id);
      $('input[name=id]').val(survey.id)
      $('#survey_title').find('p').text(survey.title);
      $('input[name=title]').val(survey.title)
      $('input[name=point]').val(!survey.point ? -1 : survey.point.toLocaleString());
      $('select[name=progress]').val(survey.progress);
      $('input[name=create]').val(survey.createdAt)
      $('input[name=end]').val(survey.endAt);
      if (!!survey.thumbnail) {
        thumbnail_info_template(true, survey.originalName, location + survey.thumbnail)
      } else {
        thumbnail_info_template(false, survey.originalName, location + survey.thumbnail)
      }

      $('button[name=update]').off().on('click', {survey: survey}, surveyUpdate)
      $('button[name=delete]').off().on('click', {survey: survey}, surveyDelete);
    };

    async function getSurveyData(e) {
      let type = $('input[name=sort_group]:checked').val();
      let page = !e ? 0 : !e.data.page ? 0 : e.data.page;
      let regex = !e ? '' : String($('input[name=admin_find]').val()).trim();
      const response = await http.get('/api/surveys?type=' + type, {params: {page: page, size: 10, regex: regex}});
      if (response.data.success) {
        const data = response.data.response;
        return {content: data.content, total: data.totalElements, totalPage: data.totalPages, current: data.number, keyword: regex};
      }
    }

    async function uploadSurveyThumbnail(thubmnail, surveyId) {
      let frmData = new FormData()
      frmData.append('thumbnail', thubmnail)
      let response = await http.post(`/api/survey/thumbnail/${surveyId}`, frmData, {
        headers: {'Content-Type': 'multipart/form-data'}
      })
      return response.data.success
    }

    const surveyUpdate = e => {
      e.stopPropagation()
      e.preventDefault()
      let thumbnailFile = $('input[name=thumbnail]').prop('files')[0]

      let info = {
        id: $('input[name=id]').val(),
        point: $('input[name=point]').val(),
        progress: $('select[name=progress]').val(),
        title: $('input[name=title]').val(),
        createdAt: $('input[name=create]').val(),
        endAt: $('input[name=end]').val(),
      }

      let beforeSurvey = e.data.survey
      if (String(beforeSurvey.id) === String(info.id) &&
          String(beforeSurvey.point) === String(info.point) &&
          String(beforeSurvey.progress) === String(info.progress) &&
          String(beforeSurvey.title) === String(info.title) &&
          String(beforeSurvey.createdAt) === String(info.createdAt) &&
          String(beforeSurvey.endAt) === String(info.endAt) &&
          beforeSurvey.originalName === thumbnailFile.name
      ) {
        $('.modal_wrap').fadeOut(100)
        return;
      }


      if (!!thumbnailFile) {
        uploadSurveyThumbnail(thumbnailFile, info.id)
      }
      // 데이터 검증
      if (!isValidSurveyUpdateInfo(info)) {
        return
      }

      if (confirm('정말 설문을 업데이트 하시겠습니까?')) {
        http
            .put('/api/survey', info)
            .then(res => {
              if (res.data.success) {
                alert('업데이트 성공')
                init()
              }
            })
            .catch(err => {
              alert('설문 업데이트 중 오류가 발생하였습니다.\n계속해서 오류가 발생한다면 관리자에게 문의해주세요.')
            })
            .finally(() => {
              $('.modal_wrap').fadeOut(100)
              location.reload()
            })
      }
    }
    const surveyDelete = e => {
      e.stopPropagation()
      e.preventDefault()
      let survey = e.data.survey
      // 검증 후 삭제
      if (confirm(`정말${survey.title}설문을 삭제하시겠습니까?`)) {
        http
            .delete('/api/survey', survey)
            .then(res => {
              if (res.data.success)
                alert('삭제 성공')
            })
            .catch(err => {
              alert('설문 삭제 중 오류가 발생하였습니다.\n계속해서 오류가 발생한다면 관리자에게 문의해주세요.')
            })
            .finally(() => {
              $('.modal_wrap').fadeOut(100)
              init()
            })
      }
    }

    let init = e => {
      if (!!e) {
        e.stopPropagation()
        e.preventDefault()
      }
      getSurveyData(e).then(obj => {
        $('#total_count').text(obj.total);
        let table = $('.scroll-table > tbody');
        table.children('.post-row').remove();
        if (obj.total > 0) {
          makePagination(obj.current, obj.totalPage);
          searchMessage(obj.keyword, obj.total, '설문이')
          obj.content.forEach(survey => {
            table.append(makeSurveyTemplate(survey));
          });
        } else {
          table.append(`<div class = "post-row"><h1>설문이 존재하지 않습니다.</h1></div>`);
        }
      })
    }

    $(function () {
      init();
      $('input[name=admin_find]').on('keyup', {page: 0}, _.throttle(init, 300));
      $('input[name=sort_group]')
          .on('click', {page: 0}, init)
          .on('change', function (e) {
            let id = e.target.id;
            $('input[name=sort_group]').each(function () {
              if (id === $(this).attr('id')) {
                $(this).prev().addClass('check_sort');
              } else {
                $(this).prev().removeClass('check_sort');
              }
            });
          });

      $('.user_info_input')
          .on('focus', function () {
            e.stopPropagation()
            e.preventDefault()
            $(this).css('border-bottom', '1px solid #4C99CF');
            $(this).prevAll('.info_article').css('color', '#4C99CF');
            $(this).parent().prevAll('.info_article').css('color', '#4C99CF');
            $(this).parents('.user_info_box').css('border', '1px solid #4C99CF');
          })
          .on('blur', function () {
            e.stopPropagation()
            e.preventDefault()
            $(this).css('border-bottom', '1px solid #c5c7d0');
            $(this).prevAll('.info_article').css('color', '#69666D');
            $(this).parent().prevAll('.info_article').css('color', '#69666D');
            $(this).parents('.user_info_box').css('border', '1px solid #c5c7d0');
          })
      $('input[name=point]').on('keyup', function (e) {
        e.stopPropagation()
        e.preventDefault()
        let msg = $('.err_msg')
        if ($(this).val().length > 0) {
          if (!checkNumber(e)) {
            msg.show().text('포인트는 숫자만 입력 가능합니다.')
          } else {
            msg.hide().text('')
          }
        } else {
          msg.hide().text('')
        }

        $(this).val($(this).val().replace(/(^0+)/, ""))
      })
      $('input[name=end]').on('change', function (e) {
        e.stopPropagation()
        e.preventDefault()
        let msg = $('.err_msg')
        if ($(this).val().length > 0) {
          if (!isValidDate($(this).val())) {
            msg.show().text('올바른 종료 날짜를 입력해주세요')
            $(this).focus()
          } else {
            msg.hide().text('')
          }
        } else {
          msg.hide().text('')
        }
      })
      $('input[name=create]').on('change', function (e) {
        e.stopPropagation()
        e.preventDefault()
        let msg = $('.err_msg')
        let end = $('input[name=end]')
        let create = $(this)
        if (create.val().length > 0) {
          if (isValidDate(create.val())) {
            end.attr('min', dateParser(create.val().split("-")[0], create.val().split("-")[1], Number(create.val().split("-")[2]) + 1))
            msg.hide().text('')
          } else {
            msg.show().text('올바른 시작 날짜를 입력해주세요')
          }
        } else {
          msg.hide().text('')
        }
      })
      $('.btn-update').on('click', function (e) {
        e.preventDefault()
        e.stopPropagation()
        $('.modal_wrap').css('display', 'flex');
      })
      $('.btn_close').on('click', function (e) {
        e.preventDefault()
        e.stopPropagation()
        $('.modal_wrap').css('display', 'none');
      })
      $('input[name=thumbnail]').on('change', function () {
        // 썸네일 업로드 버튼 로직
        let upload_file = this.files[0]
        if (!upload_file) {
          thumbnail_info_template(false, upload_file.name, "")
        } else {
          let reader = new FileReader()
          reader.onload = e => {
            thumbnail_info_template(true, upload_file.name, e.target.result)
          }
          reader.readAsDataURL(upload_file)
        }
      })
    })

    /* 동적 웹디자인 및 유효성 체크 */


    let makeSurveyTemplate = (survey) => {
      let loc = "[[${@environment.getProperty('custom.callback.base')}]]" + 'uploads/'
      let template = $(`<div></div >`)
          .on("click", {survey: survey}, setDataInModal)
          .addClass("post-row");
      template.append(`<div>${survey.id}</div>`); // 번호
      template.append(`<div style="width: 50px; height: 50px;">${!!survey.thumbnail ? `<img"  src="${loc}${survey.thumbnail}" />` : `<img src="/img/icons/kakao-talk.svg"/>`} </div>`)
      template.append(
          `<div style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${survey.title}</div>`
      ); // 설문 이름
      template.append(`<div>${!survey.point ? "지정 안됨" : survey.point.toLocaleString()}</div>`); // 지급 포인트
      template.append(
          `<div>${
              !survey.createdAt ? "N/A" : survey.createdAt
          }</div>`
      ); // 설문 기간
      template.append(
          `<div>${
              !survey.endAt ? "N/A" : survey.endAt
          }</div>`
      );
      template.append(
          `<div>${
              survey.progress === "BEFORE"
                  ? "등록" : survey.progress === "ONGOING"
                      ? "진행" : "종료"
          }</div>`
      ); // 진행 상태
      template.append(`<div>${!survey.count ? 0 : survey.count}</div>`); // 참여자 수
      template.append(`<div>${survey.surveyId}</div>`); // 서베이 아이디
      return template;
    }


    const isValidSurveyUpdateInfo = (survey_info) => {
      if (
          /[^0-9]/g.test(survey_info["point"]) ||
          !isValidDate(survey_info["createdAt"]) ||
          !isValidDate(survey_info["endAt"])
      ) {
        alert("정확한 값을 입력해주세요");
        return false;
      }

      if (
          !isValidDate(survey_info["createdAt"]) &&
          !isValidDate(survey_info["endAt"])
      ) {
        let startArr = isValidDate(survey_info["createdAt"]).split("-");
        let endArr = isValidDate(survey_info["endAt"]).split("-");
        let startDate = new Date(startArr[0], startArr[1], startArr[2]);
        let endDate = new Date(endArr[0], endArr[1], endArr[2]);

        if (startDate > endDate) {
          alert("종료일이 시작일보다 빠를 수 없습니다.");
          return false;
        }
      }

      if (
          !/[^0-9]/g.test(survey_info["point"]) &&
          Number(survey_info["point"]) < 0
      ) {
        alert("포인트는 0 이하일 수 없습니다");
        return false;
      }
      return true;
    };
  </script>
