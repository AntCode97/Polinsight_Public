<!DOCTYPE html>
<th:block th:include="module/common" />
<html xmlns:th="http://www.thymeleaf.org" dir="ltr" lang="en">
<head>
  <title>폴인사이트</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #fafafa;
    }

    .admin_main_contents {
      display: block;
      margin-left: 260px;
      margin-top: 51px;
      width: calc(100% - 260px);
      height: calc(100% - 51px);
      padding: 50px 50px 0;
    }

    .admin_sidebar, .admin_sidebar_wrap, .admin_main {
      transition-property: top, bottom, width;
      transition-duration: .2s, .2s, .35s;
      transition-timing-function: linear, linear, ease;
    }

    .admin_sidebar {
      background-color: #191919;
      height: 100%;
      max-height: 100%;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 999;
      width: 260px;
      box-shadow: 0 16px 38px -12px rgb(0 0 0 / 56%), 0 4px 25px 0 rgb(0 0 0 / 12%), 0 8px 10px -5px rgb(0 0 0 / 20%);
    }

    .admin_logo {
      padding: 15px 0;
      margin: 0;
      display: block;
      position: relative;
      z-index: 4;
    }

    .admin_logo:after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 15px;
      height: 1px;
      width: calc(100% - 30px);
      background-color: hsla(0, 0%, 71%, .3);
    }

    .logo-mini {
      color: white;
      transition: all .3s linear;
      opacity: 1;
      float: left;
      width: 30px;
      text-align: center;
      margin-left: 23px;
      margin-right: 15px;
    }

    .simple-text {
      text-transform: uppercase;
      padding: 5px 0;
      display: inline-block;
      font-size: 18px;
      white-space: nowrap;
      font-weight: 400;
      line-height: 30px;
      overflow: hidden;
    }

    .logo-normal {
      display: block;
      opacity: 1;
      transform: translateZ(0);
      color: white;
    }

    .admin_sidebar_wrap {
      position: relative;
      height: calc(100vh - 75px);
      width: 260px;
      z-index: 4;
      padding-bottom: 30px;
    }


    .ps {
      overflow: hidden !important;
      overflow-anchor: none;
      touch-action: auto;
    }

    .admin_user {
      padding-bottom: 20px;
      margin: 20px auto 0;
      position: relative;
    }

    .admin_user_photo {
      width: 34px;
      height: 34px;
      overflow: hidden;
      float: left;
      z-index: 5;
      margin-right: 11px;
      border-radius: 50%;
      margin-left: 23px;
      box-shadow: 0 16px 38px -12px rgb(0 0 0 / 56%), 0 4px 25px 0 rgb(0 0 0 / 12%), 0 8px 10px -5px rgb(0 0 0 / 20%);
    }

    .user-info > a {
      color: white;
      font-size: 14px;
      line-height: 18px;
      display: block;
      padding: 8px 15px;
      white-space: nowrap;
    }

    .username {
      display: block;
      line-height: 18px;
      font-size: 14px;
    }

    .admin_user:after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 15px;
      height: 1px;
      width: calc(100% - 30px);
      background-color: hsla(0, 0%, 71%, .3);
    }

    .admin_nav {
      margin-top: 15px;
      display: block;
      flex-wrap: wrap;
      padding-left: 0;
      margin-bottom: 0;
      list-style: none;
    }

    .nav_link {
      color: white;
      margin: 10px 15px 0;
      border-radius: 3px;
      padding: .5rem 10px;
      text-transform: capitalize;
      font-size: 13px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      transition: all .15s ease-in;
    }

    .nav_link > i {
      font-size: 20px;
      margin-right: 15px;
      line-height: 30px;
      width: 30px;
      text-align: center;
      vertical-align: middle;
    }

    .nav_link > p {
      width: 100%;
      margin: 0;
      line-height: 30px;
      font-size: 14px;
      position: relative;
      display: block;
      height: auto;
      white-space: nowrap;
    }

    .nav-item:hover > a {
      background-color: hsla(0, 0%, 78%, .2);
      box-shadow: none;
    }

    .nav_link > p > i {
      position: absolute;
      right: 6px;
      vertical-align: middle;
      line-height: 30px;
    }

    .nav_dropdown {
      padding-left: 40px;
    }

    .collapse-show {
      height: 0;
      overflow: hidden;
    }

    .admin_main {
      width: calc(100% - 260px);
      float: right;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 999;
    }

    .admin_main_header {
      width: calc(100vw - 260px);
      background-color: white;
      height: 51px;
      border-bottom: 1px solid #DDDDDD;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .contents_title {
      font-size: 1.4rem;
    }

    .right_menu > ul {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right_menu > ul > li {
      position: relative;
    }

    a.header_menu_item {
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
      cursor: pointer;
      border-radius: 50%;
      border: 1.5px solid transparent;
    }

    .right_menu > ul > li:hover > a {
      border: 1.5px solid #dddddd;
      box-shadow: 0 2px 2px 0 hsl(0deg 0% 60% / 14%), 0 3px 1px -2px hsl(0deg 0% 60% / 20%), 0 1px 5px 0 hsl(0deg 0% 60% / 12%);
    }

    .right_menu > ul > li:hover > .dropdown_user {
      display: block;
    }

    .header_menu_item > i {
      font-size: 15px;
    }

    .dropdown_user {
      position: absolute;
      right: 0;
      background-color: white;
      width: 160px;
      box-shadow: 0 2px 5px 0 rgb(0 0 0 / 26%);
      border: 1.5px solid #dddddd;
      padding: 5px 0;
      z-index: 9999;
      display: none;
    }


    .dropdown_user:hover > a {
      margin: 0 5px;
      padding: 10px 24px;
      display: block;
      border-radius: 2px;
      z-index: 9999;
    }

    .dropdown_user > a:hover {
      color: white;
      background-color: #3885CA;
      box-shadow: 0 4px 20px 0 rgb(0 0 0 / 14%), 0 7px 10px -5px rgb(5 0 153 / 40%);
    }

    .contents_title > a > i {
      font-size: .9rem;
      margin-right: 5px;
    }

    .contents_title > a {
      position: relative;
    }

    .next-link {
      padding-left: 20px;
    }

    .next-link::before {
      content: '';
      background-image: url('/img/etc/dot_depth.gif');
      background-repeat: no-repeat;
      background-position: center center;
      position: absolute;
      height: 100%;
      top: 2px;
      left: 3px;
      width: 10px;
    }

    .pagination {
      display: block;
      justify-items: center;
      align-content: center;
      text-align: center;
    }

    .pagination > .pagination_button {
      display: inline-block;
      width: 25px;
      margin: 2px;
      margin-top: 5px;
      padding: 0;
      text-align: center;
    }

    .pagination_button:hover {
      cursor: pointer;
      text-decoration: underline;
    }

    .pagination_button_current {
      color: rgba(32, 205, 195, 1);
      background-color: rgba(255, 255, 255, .5);
      font-weight: bolder;
    }

    .scroll-table > tbody > .post-row:hover {
      cursor: pointer;
      background-color: lightgray;

    }

    .search-box-container {

      justify-items: center;
      vertical-align: middle;
      white-space: nowrap;

      padding-left: 45px;

      top: 50%;

      margin-top: 17px;
      z-index: 1;
      color: #4f5b66;
    }

    .scroll-table {
      margin-top: 50px;
    }

      cursor: pointer;
    }

      line-height: 30px;
      color: #666;
      text-align: center;

    .post-row {

      justify-content: space-between;
      border-bottom: 1px solid #cfcfd1;

    .post-row > * {

    }

    .board_span {

      background-color: #fff;
    }

    .board_writer {
      display: inline-block;
      font-size: 16px;
      line-height: 30px;
    }

    .board_type > option {
      cursor: pointer;
    }

    .board_input {
      width: 100%;
      border: 1px solid #dadada;
      font-size: 15px;
      outline: none;
      height: 30px;
    }

    .board_content {

      height: 300px;
      border: 1px solid #dadada;
      outline: none;
      resize: none;
      font-size: 14px;
    }

    .textarea_div {
      align-items: flex-start;

    .textarea_div > label {
      margin-top: 10px;
    }

    .form-group > label {
      margin-top: 10px;
    }

    .form-group .board_div {
      border: 1.5px dashed #dadada;
      text-align: center;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #515151;
      font-size: 15px;
    }

    /* 등록/취소 버튼 */
    .btn_wrap {
      border: 0;
      border-radius: 0;
      display: flex;
      justify-content: space-between;
      padding: 10px 15px 10px 15px;
      background-color: #fff;
    }

    .insert_btn {
      margin-right: -15px;
      width: 80px;
    }

    .cancel_btn {
      margin-left: -15px;
      width: 80px;
    }

    .board_content_wrap {
      width: 100%;
      height: 100%;
    }

    div#smart_editor2 {
      width: 1040px !important;
    }

    .err_msg_wrap {
      text-align: left;
      display: none;
    }

    .err_msg {
      color: #d95339;
      font-size: 14px;
      display: block;
    }

    .board_div > label {
      position: relative;
      padding-left: 30px;
      padding: 9px 15px 9px 25px;
      background-color: #eee;
      width: 150px;
      font-size: 16px;
      display: block;
      line-height: 30px;
    }

    .board_div > label > span {
      position: absolute;
      color: #d95339;
      font-size: 20px;
      left: 10px;
      top: 9px;
    }

    #board_writer {
      width: 150px;
    }

    .size_limit_msg {
      color: #999;
    }

    .file_wrap {
      border: 1px solid #dadada;
    }

    .file_item > label {
      display: block;
      width: 100px;
      text-align: center;
    }

    .file_item > div {
      padding: 9px 10px;
      background-color: #fff;
      flex: 7;
      display: flex;
      align-items: center;
    }

    .file_item {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: #eee;
    }

    .btn-add, .btn-remove {
      cursor: pointer;
      width: 60px;
      outline: none;
      padding: 5px 7px;

    }

    .btn-remove {
      border: 1px solid tomato;

    }

    .other_file_item {

    }

    .board_select {
      width: 150px;
      cursor: pointer;
    }

    .board_file {
      cursor: pointer;
    }

    /*게시글 조회 파트*/

<script th:inline="javascript">
  $(function () {
    let link = document.location.href;

    let array = link.split('/');
    let index = array.indexOf('admin');
    array.splice(0, index + 1);
    let html = '';
    for (i = 0; i < array.length; i++) {
      if (i === 0) {
        if (array[i] === 'posts') {
          html += '<a class="next-link">게시글관리</a>';
        } else if (array[i] === 'memberlist') {
          html += '<a class="next-link">회원관리</a>';
        } else if (array[i] === 'surveylist') {
          html += `<a class="next-link">설문 관리</a>`;
        } else if (array[i] === 'pointlist') {
          html += `<a class="next-link">사용자 요청 관리</a>`;
        }
      } else if (i === 1) {
        if (array[0] === 'posts') {
          if (array[i] === 'notice') {
            html += '<a href="#" class="next-link">공지사항</a>';
          } else if (array[i] === 'download') {
            html += '<a href="#" class="next-link">자료실</a>';
          } else if (array[i] === 'QnA') {
            html += '<a href="#" class="next-link">QnA</a>';
          }
        }
      }
    }
    $('.contents_title').append(html);

    $('.nav_action').click(function () {
      let value = $(this).find('.arrow').attr('class');
      if (value === 'fas fa-caret-down arrow') {
        $(this).next('div').css('height', '100%');
        $(this).find('.arrow').attr('class', 'fas fa-caret-up arrow');
      } else if (value === 'fas fa-caret-up arrow') {
        $(this).next('div').css('height', '0');
        $(this).find('.arrow').attr('class', 'fas fa-caret-down arrow');
      }
    });
  });
</script>
