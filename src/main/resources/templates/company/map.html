<th:block th:include="layout/header" />
<th:block>
  <link th:href="@{/css/table.css}" rel="stylesheet">
  <style>
    /* CASAREL 아래 nav-bar */
    .headline_wrap {
      align-items     : center;
      color           : red;
      display         : none;
      flex-direction  : column;
      font-size       : 55px;
      gap             : 10px;
      height          : 100%;
      justify-content : center;
    }

    .small-headline {
      font-size : 14px;
    }

    .carasel_wrap {
      height : 35vh;
    }

    .carasel_wrap::before {
      height : 35vh;
    }

    .big_navigation {
      align-items     : center;
      display         : flex;
      justify-content : flex-start;
      margin          : -1px auto 0;
      width           : 1200px;
    }

    .big_navigation_wrap {
      border-bottom : 1px solid #DDDDDD;
    }

    .big_navigation > li > a {
      background     : #CECECE;
      color          : white;
      display        : block;
      font-size      : 15px;
      height         : 50px;
      letter-spacing : -0.5px;
      line-height    : 48px;
      margin         : 0 -1px -1px 0;
      overflow       : hidden;
      padding        : 0 40px;
      text-align     : center;
    }

    .check_navigation {
      background : #192739 !important;
    }

    /* post DESIGN */
    .pols_main_contents {
      display   : block;
      margin    : 40px auto;
      max-width : 1000px;
      width     : 100%;
    }

    .main_item {
      color       : #000000;
      font-size   : 2.5rem;
      font-weight : bold;
      padding     : 0 20px 10px;
      text-align  : center;
    }

    .sub_item {
      color      : #444444;
      display    : block;
      font-size  : 1.5rem;
      margin-top : 40px;
      text-align : center;
    }

    .map_wrap {
      border : 1px solid #DADADA;
      height : 470px;
      margin : 0 auto;
      width  : 1000px;
    }

    .contact_wrap {
      align-items     : center;
      display         : flex;
      justify-content : center;
      margin-top      : 15px;
    }

    .contact_wrap > div {
      flex : 1;
    }

    .contact_box {
      align-items     : center;
      display         : flex;
      justify-content : flex-start;
    }

    .contact_box i {
      color         : #4C99CF;
      font-size     : 40px;
      padding-right : 20px;
    }

    .contact_box p {
      color       : #4C99CF;
      font-size   : 18px;
      font-weight : bold;
    }

    .contact_box span {
      color       : #444444;
      font-size   : 13px;
      font-weight : bold;
    }

    .main_contents_wrap {
      margin    : 40px auto;
      max-width : 1000px;
    }


    @media (min-width : 320px) and (max-width : 480px) {
      .carasel_wrap {
        height : 25vh;
      }

      .headline_wrap {
        display : none;
      }
    }
  </style>


  <div class="carasel_wrap">
    <div class="headline_wrap">
      <span>고객화 함께 가치를</span>
      <span>더해가는 기업</span>
      <span class="small-headline">소제목 블라블라블라블라블라~</span>
    </div>
  </div>

  <div class="big_navigation_wrap">
    <ul class="big_navigation">
      <li><a th:href="@{/company/introduce}" th:classappend="${checked} == 'intro' ? 'check_navigation'">인사말</a></li>
      <li><a th:href="@{/company/map}" th:classappend="${checked} == 'map' ? 'check_navigation'">오시는길</a></li>
    </ul>
  </div>

  <div class="pols_main_contents">
    <div class="pols_main_contents_category">
      <div class="pols_main_contents_item">
        <p class="main_item">LOCATION</p>
        <span class="sub_item">폴인사이트 찾아오시는 길을 안내해드립니다.</span>
      </div>
    </div>

    <div class="main_contents_wrap">
      <!-- * 카카오맵 - 지도퍼가기 -->
      <!-- 1. 지도 노드 -->
      <div id="daumRoughmapContainer1630078424599" class="root_daum_roughmap root_daum_roughmap_landing"></div>

      <!--
          2. 설치 스크립트
          * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
      -->
      <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

      <!-- 3. 실행 스크립트 -->
      <script charset="UTF-8">
        new daum.roughmap.Lander({
          "timestamp": "1630078424599",
          "key": "2767b",
          "mapWidth": "1000",
          "mapHeight": "470"
        }).render();
      </script>


      <div class="contact_wrap">
        <div class="contact_box">
          <div class="left_contact_box"><i class="fas fa-map-marked-alt"></i></div>
          <div class="right_contact_box">
            <p>광주광역시 광산구 첨단내촌로 70번길 55 404호</p>
            <span>(구주소 : 광주광역시 광산구 월계동 769-4)</span>
          </div>
        </div>

        <div class="contact_box">
          <div class="left_contact_box"><i class="fas fa-phone-square-alt"></i></div>
          <div class="right_contact_box">
            <p><Strong>062-374-7011</Strong></p>
            <span>FAX : 062-374-7013</span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <th:block th:include="layout/footer" />
  <script th:inline="javascript">
  </script>

</th:block>
