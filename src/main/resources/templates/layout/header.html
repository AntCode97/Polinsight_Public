<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="module/common" />
<head>
  <title>폴인사이트</title>
  <link rel="icon" th:href="@{/favicon.ico}">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <style>
    .header_wrap {
      position         : fixed;
      top              : 0;
      left             : 0;
      width            : 100%;
      background-color : transparent;
      z-index          : 9999;
    }

    .header_box {
      width           : 1200px;
      height          : 100%;
      margin          : 0 auto;
      display         : flex;
      align-items     : center;
      justify-content : space-between;
      color           : white;
    }

    .header_logo a {
      display         : flex;
      justify-content : center;
      align-items     : center;
      height          : 100%;
    }

    .header_logo img {
      width : 150px;
    }

    .header_container_navi {
      display         : flex;
      justify-content : space-between;
      align-items     : center;
      position        : relative;
      height          : 100%;
    }

    .navi_box > li > a {
      font-size : 18px;
      display   : block;
      /*line-height: 100%;*/
      padding   : 0 40px;
      height    : 100%;
    }

    .navi_box > li:hover > a {
      color : #4C99CF;
    }

    .navi_box > li:hover .dropdown {
      height : 47px;
    }

    .dropdown {
      transition       : 0.2s;
      position         : absolute;
      top              : 80px;
      display          : block;
      background-color : #FFFFFF;
      overflow         : hidden;
      height           : 0px;
    }

    .dropdown_box {
      display         : flex;
      align-items     : center;
      padding         : 0 5px;
      justify-content : space-between;
      border          : 1px solid #D4D4D4;
    }

    .dropdown_element {
      display     : inline-block;
      font-size   : 14px;
      color       : #777777;
      font-weight : normal;
      padding     : 0 15px;
      line-height : 45px;
    }

    .dropdown_element:hover {
      color : #4C99CF;
    }

    .header_container_login {
      display         : flex;
      justify-content : space-between;
      align-items     : center;
    }

    .header_container_login {
      padding     : 0 20px;
      margin-left : 25px;
    }

    .header_container_login > a {
      font-size : 18px;
    }

    .header_container_login > a:hover {
      color : #4C99CF;
    }

    .header_container_login > span {
      display    : inline-block;
      width      : 0.2px;
      height     : 15px;
      background : white;
      margin     : 0 10px;
    }

    /* 배너이미지 */
    .carasel_wrap::before {
      content  : '';
      /*background-color: #444;*/
      /*opacity: 0.4;*/
      width    : 100%;
      height   : 50vh;
      position : absolute;
      top      : 0;
      left     : 0;
    }

    .carasel_wrap {
      width               : 100%;
      height              : 50vh;
      position            : relative;
      overflow            : hidden;
      background-image    : url('img/banner/polinsight_banner.jpg');
      background-position : center, center;
      background-size     : cover;
    }

    .shrink {
      height     : 50px;
      transition : all .3s ease;
    }

    .expand {
      height     : 80px;
      transition : all .3s ease;
    }

  </style>
</head>
<body>
<button class="top-btn btn-circle">
  <i class="fas fa-arrow-up"></i>
  <span>TOP</span>
</button>
<div class="header_wrap expand">
  <div class="header_box">
    <div class="header_container_logo">
      <div class="header_logo">
        <a th:href="@{/}">
          <img alt="로고" th:src="@{/img/logo/white_logo.png}" />
        </a>
      </div>
    </div>
    <div class="header_container_navi">
      <ul class="navi_box">
        <li>
          <a href="/">Company</a>
          <div class="dropdown" style="left: 0px;">
            <div class="dropdown_box">
              <a class="dropdown_element" th:href="@{/}">인사말</a>
              <a class="dropdown_element" th:href="@{/}">연혁</a>
              <a class="dropdown_element" th:href="@{/}">설립목적</a>
              <a class="dropdown_element" th:href="@{/}">오시는길</a>
            </div>
          </div>
        </li>
      </ul>
      <ul class="navi_box">
        <li>
          <a th:href="@{/posts}">Board</a>
          <div class="dropdown" style="left: 160.5px;">
            <div class="dropdown_box">
              <a class="dropdown_element" th:href="@{/posts}">공지사항</a>
              <a class="dropdown_element" th:href="@{/events}">이벤트</a>
              <a class="dropdown_element" th:href="@{/qna}">Q & A</a>
              <a class="dropdown_element" th:href="@{/faq}">FAQ</a>
            </div>
          </div>
        </li>
      </ul>
      <ul class="navi_box">
        <li>

          <a th:href="@{/}">Research</a>
          <div class="dropdown" style="left: 314.5px;">
            <div class="dropdown_box">
              <a class="dropdown_element" th:href="@{/}">Contents01</a>
              <a class="dropdown_element" th:href="@{/}">Contents02</a>
              <a class="dropdown_element" th:href="@{/}">Contents03</a>
              <a class="dropdown_element" th:href="@{/}">Contents04</a>
            </div>
          </div>
        </li>
      </ul>
      <ul class="navi_box">
        <li>
          <a th:href="@{/}">Research</a>
          <div class="dropdown" style="right: 0px;">
            <div class="dropdown_box">
              <a class="dropdown_element" th:href="@{/}">Contents01</a>
              <a class="dropdown_element" th:href="@{/}">Contents01</a>
              <a class="dropdown_element" th:href="@{/}">Contents03</a>
              <a class="dropdown_element" th:href="@{/}">Contents04</a>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="header_container_login">
      <th:block th:if="${session.user} == null">
        <!-- 비로그인 -->
        <a th:href="@{/login}">LOGIN</a>
        <span></span>
        <a th:href="@{/signup}">JOIN</a>
      </th:block>
      <th:block th:unless="${session.user} == null">
        <th:block th:unless="${#strings.equals(session.user.role, 'ADMIN')}">
          <a th:href="@{/mypage}">MY PAGE</a>
        </th:block>
        <th:block th:if="${#strings.equals(session.user.role, 'ADMIN')}">
          <a th:href="@{/admin}">ADMIN</a>
        </th:block>
        <span></span>
        <a th:href="@{/dologout}">LOGOUT</a>
      </th:block>
    </div>
  </div>
</div>
</body>
<script th:inline="javascript">
  $(function () {
    // Scroll TOP버튼 생성 및 TOP으로 이동
    // + header 디자인 그림자 추가
    $(window).scroll(function () { // 스크롤이 움직이면
      const header = $('.header_wrap')
      if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        $('.top-btn').fadeIn().css("display", "flex");
        header.css('box-shadow', '0 0 1px 1px rgba(20,23,28,.1), 0 3px 1px 0 rgba(20,23,28,.1)')
        header.css('background-color', '#192739');
      } else {
        $('.top-btn').fadeOut();
        header.css('box-shadow', 'none').css('background-color', 'transparent');
      }

      const dropdown = $('.dropdown')
      if ($(window).scrollTop() >= 150) {
        header.addClass('shrink').removeClass('expand')
        dropdown.css('top', '50px')
      } else {
        header.addClass('expand').removeClass('shrink')
        dropdown.css('top', '80px')
      }
    });

    $('.top-btn').click(function () {
      $('html, body').animate({scrollTop: 0}, 800);
    });
  });


</script>
</html>
