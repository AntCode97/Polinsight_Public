<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>폴인사이트</title>
  <link rel="icon" th:href="@{/favicon.ico}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .header_wrap {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: transparent;
      /*background-color: #182838;*/
      z-index: 9999;
    }

    .header_box {
      width: 1200px;
      height: 80px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .header_logo a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 80px;
    }

    .header_logo img {
      width: 150px;
    }

    .header_container_navi {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .navi_box > li > a {
      font-size: 18px;
      display: block;
      line-height: 80px;
      padding: 0 40px;
    }

    .navi_box > li:hover > a {
      color: #4C99CF;
    }

    .navi_box > li:hover .dropdown {
      height: 47px;
    }

    .dropdown {
      transition: 0.2s;
      position: absolute;
      top: 80px;
      display: block;
      background-color: #FFFFFF;
      overflow: hidden;
      height: 0px;
    }

    .dropdown_box {
      display: flex;
      align-items: center;
      padding: 0 5px;
      justify-content: space-between;
      border: 1px solid #d4d4d4;
    }

    .dropdown_element {
      display: inline-block;
      font-size: 14px;
      color: #777;
      font-weight: normal;
      padding: 0 15px;
      line-height: 45px;
    }

    .dropdown_element:hover {
      text-decoration: underline;
      color: #4C99CF;
    }

    .header_container_login {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header_container_login {
      padding: 0 20px;
      margin-left: 25px;
    }

    .header_container_login > a {
      font-size: 18px;
    }

    .header_container_login > a:hover {
      color: #4C99CF;
    }

    .header_container_login > span {
      display: inline-block;
      width: 0.2px;
      height: 15px;
      background: white;
      margin: 0 10px;
    }

    /* 배너이미지 */
    .carasel_wrap::before {
      content: '';
      background-color: #444;
      opacity: 0.4;
      width: 100%;
      height: 50vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    .carasel_wrap {
      width: 100%;
      height: 50vh;
      position: relative;
      overflow: hidden;
      background-image: url('img/banner/banner01.jpg');
      background-position: center, center;
      background-size: cover;
    }
  </style>
</head>
<body>
<button class="top-btn btn-circle">
  <i class="fas fa-arrow-up"></i>
  <span>TOP</span>
</button>
<div class="header_wrap">
  <div class="header_box">
    <div class="header_container_logo">
      <div class="header_logo"><a href="/">
        <img src="img/logo/white_logo.png" alt="로고" />
      </a></div>
    </div>
    <div class="header_container_navi">
      <ul class="navi_box">
        <li>
          <a href="/">Company</a>
          <div class="dropdown" style="left: 0px;">
            <div class="dropdown_box">
              <a th:href="@{/}" class="dropdown_element">인사말</a>
              <a th:href="@{/}" class="dropdown_element">연혁</a>
              <a th:href="@{/}" class="dropdown_element">설립목적</a>
              <a th:href="@{/}" class="dropdown_element">오시는길</a>
            </div>
          </div>
        </li>
      </ul>
      <ul class="navi_box">
        <li>
          <a th:href="@{/}">Business</a>
          <div class="dropdown" style="left: 160.5px;">
            <div class="dropdown_box">
              <a th:href="@{/}" class="dropdown_element">Contents01</a>
              <a th:href="@{/}" class="dropdown_element">Contents01</a>
              <a th:href="@{/}" class="dropdown_element">Contents03</a>
              <a th:href="@{/}" class="dropdown_element">Contents04</a>
            </div>
          </div>
        </li>
      </ul>
      <ul class="navi_box">
        <li>
          <a th:href="@{/}">Research</a>
          <div class="dropdown" style="left: 314.5px;">
            <div class="dropdown_box">
              <a th:href="@{/}" class="dropdown_element">Contents01</a>
              <a th:href="@{/}" class="dropdown_element">Contents01</a>
              <a th:href="@{/}" class="dropdown_element">Contents03</a>
              <a th:href="@{/}" class="dropdown_element">Contents04</a>
            </div>
          </div>
        </li>
      </ul>
      <ul class="navi_box">
        <li>
          <a th:href="@{/}">Research</a>
          <div class="dropdown" style="right: 0px;">
            <div class="dropdown_box">
              <a th:href="@{/}" class="dropdown_element">Contents01</a>
              <a th:href="@{/}" class="dropdown_element">Contents01</a>
              <a th:href="@{/}" class="dropdown_element">Contents03</a>
              <a th:href="@{/}" class="dropdown_element">Contents04</a>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="header_container_login">
      <th:block th:if="${session.user} == null">
        <!-- 비로그인 -->
        <a th:href="@{/login}">LOGIN</a>
        <span></span>
        <a th:href="@{/signup}">JOIN</a>
      </th:block>
      <th:block th:unless="${session.user} == null">
        <!-- 유저 로그인 -->
        <!-- <span></span> -->
        <th:block th:unless="${ session.user.role.name() == 'ADMIN'}">
          <a th:href="@{/mypage}">MYPAGE</a>
        </th:block>
        <!-- 관리자 로그인 -->
        <!--      <a th:href="@{/dologout}">LOGOUT</a>-->
        <!-- <span></span> -->
        <th:block th:if="${ session.user.role.name() == 'ADMIN'}">
          <a th:href="@{/admin}">ADMIN</a>
        </th:block>
        <span></span>
        <a th:href="@{/dologout}">LOGOUT</a>
      </th:block>
    </div>
  </div>
</div>
<!-- 배너이미지 -->
<!--<div class="carasel_wrap"></div>-->
</body>
<script th:inline="javascript">
  $(function () {
    // Scroll TOP버튼 생성 및 TOP으로 이동
    // + header 디자인 그림자 추가
    $(window).scroll(function () { // 스크롤이 움직이면
      if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        $('.top-btn').fadeIn().css("display", "flex");
        $('.header_wrap').css('box-shadow', '0 0 1px 1px rgba(20,23,28,.1), 0 3px 1px 0 rgba(20,23,28,.1)')
            .css('background-color', '#192739');
      } else {
        $('.top-btn').fadeOut();
        $('.header_wrap').css('box-shadow', 'none').css('background-color', 'transparent');
      }
    });
    $('.top-btn').click(function () {
      $('html, body').animate({scrollTop: 0}, 800);
    });
  });
</script>
</html>
