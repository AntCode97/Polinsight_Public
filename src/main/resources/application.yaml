spring :
  profiles :
    group :
      dev :  common, devdb, dev
      prod : common, proddb, prod
---
server :
  port : 8080
  servlet :
    context-path :             /
    encoding :
      charset : UTF-8
    application-display-name : dnslab_polinsight
    session :
      cookie :
        http-only : true
  error :
    path : /templates/error

spring :
  servlet :
    multipart :
      max-file-size :    102400KB
      max-request-size : 102400KB
  mvc :
    static-path-pattern : /static/**
    hiddenmethod:
      filter:
        enabled: true
  web :
    resources :
      static-locations : classpath:/static
      add-mappings :     true


  cache :
    type : redis

  mail :
    host :     smtp.gmail.com # smtp address
    port :     587 # smtp port
    username : jnudnslab@gmail.com # smtp 등록 계정
    password : dnslab@3438 # smtp 등록 계정의 패스워드
    properties :
      mail :
        smtp :
          auth : true
          starttls :
            enable : true
  config :
    activate :
      on-profile : common

  output :
    ansi :
      enabled : always
  thymeleaf :
    servlet :
      content-type : "*/*"

custom :
  permission :
    resources :
      - /css/**
      - /js/**
      - /img/**
      - /favicon.ico

  api :
    url :         "https://api.surveymonkey.net/v3/" # 서베이 몽키 API 주소
    accessToken : "uX2r-rEuS8sFuxabPuSDfDkD2KWu459vOQg588cu6qatlX1QS5uURCVTvip1rKzk7ApktG.RWz.vRu69oVmx9WNd.hq0RZ2knTfXf-Fopw7K8f.-EGOgAD-IOXOnFQwH"
  callback :
    base : "http://localhost:8080"
  hash :
    passwordsalt : polinsightPasswordSalt
    pointsalt :    polinsightPointSalt


management :
  endpoints :
    enabled-by-default : true

    web :
      exposure :
        include : "*"
    jmx :
      exposure :
        include : health, info
  endpoint :
    info :
      enabled : true
    health :
      show-components : always
      show-details :    always

---
spring :
  datasource :
    username :          root
    password :          root
    url :               jdbc:mariadb://localhost:3306/polinsight
    driver-class-name : org.mariadb.jdbc.Driver
    hikari :
      pool-name :         Test DBCP Pool
      maximum-pool-size : 5

  redis :
    host : localhost
    port : 6379

  config :
    activate :
      on-profile : devdb
---
spring :
  config :
    activate :
      on-profile : dev


  jpa :
    properties :
      hibernate :
        ddl-auto : validate
    #        format_sql : true
    #    show-sql :     true
    generate-ddl : true

  banner :
    location : banner-dev.txt

  session :
    store-type : none

  devtools :
    restart :
      poll-interval : 1s

  thymeleaf :
    cache : false

server :
  port : 8080
  servlet :
    session :
      timeout : 5m


custom :
  callback :
    base : "http://localhost:8080"
file :
  upload :
    baseLocation : "C:\\upload_test\\"
