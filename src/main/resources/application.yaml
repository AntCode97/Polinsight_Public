

server :
  port : 8080
  servlet :
    context-path :             /
    encoding :
      charset : UTF-8
    application-display-name : PolInsight
    session :
      cookie :
        http-only : true
  error :
    path : /templates/error


spring :
  datasource :
    username :          root
    password :          root
    url :               jdbc:mariadb://localhost:3308/polinsight
    driver-class-name : org.mariadb.jdbc.Driver

  jpa :
    show-sql : true
    hibernate :
      ddl-auto : update

    data :
      mongodb :
        host :     localhost
        password : 27017
        database : polinsight

  mvc :
    static-path-pattern : /static/**
  web :
    resources :
      static-locations : classpath:/static/
      add-mappings :     true
  profiles
    group :