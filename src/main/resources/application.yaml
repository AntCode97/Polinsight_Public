---
spring :
  config :
    activate :
      on-profile : prod
  jpa :
    hibernate :
      ddl-auto : validate
    generate-ddl : false

  banner :
    location : banner-prod.txt
  session :
    store-type : redis
server :
  port : 8080
  servlet :
    session :
      timeout : 15m

logging :
  file :
    name : ./polinsight_logs.log

